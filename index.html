<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 { color: #333; }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; transition: color 0.2s; margin: 0 3px; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 180px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // Stars logic
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
    });
  }

  // Services logic
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // Review texts for each service & rating (add multiple variations)
  const serviceTexts = {
    "Service": {
      1: ["Service was very disappointing, unorganized and unhelpful. I expected much more for the price paid...", "Service was poor, staff seemed uninterested and untrained, causing confusion and delays for guests...", "Extremely underwhelming service, many aspects were ignored and nothing was properly explained..."],
      2: ["Service was below average, with minor delays and some confusion in communication...", "Staff handled service okay, but it lacked attention to detail and efficiency...", "Service was not impressive, some issues were noticeable and unresolved..."],
      3: ["Service was good, staff attentive and helpful with only minor oversights...", "Decent service overall, staff provided assistance and handled most tasks well...", "Service met expectations, nothing extraordinary but nothing bad either..."],
      4: ["Service was very good, professional and attentive, ensuring smooth and pleasant experience...", "Impressive service, staff attentive, polite, and quick to assist whenever needed...", "Service went above expectations, organized and courteous staff made it enjoyable..."],
      5: ["Outstanding service, staff went above and beyond, anticipating every need flawlessly...", "Exceptional service, extremely professional, attentive, and thorough in every aspect...", "Perfect service, highly attentive staff, seamless experience and very accommodating..."]
    },
    "Staff": {
      1: ["Staff were rude and inattentive, not caring for pets or guests properly...", "Extremely unprofessional staff, causing frustration and disappointment...", "Staff did not meet basic standards, very inattentive and discourteous..."],
      2: ["Staff were okay but lacked initiative and attention to detail...", "Not very attentive staff, but did the minimum required...", "Staff were somewhat helpful, but could improve their communication and care..."],
      3: ["Staff were friendly and helpful, providing good support during our stay...", "Staff met expectations, polite and attentive with minor lapses...", "Staff performed well, friendly and efficient most of the time..."],
      4: ["Staff were excellent, attentive, polite and very accommodating to all needs...", "Friendly and professional staff, making guests feel welcome and cared for...", "Staff were highly efficient and courteous, ensuring a positive experience..."],
      5: ["Staff were perfect, exceptionally attentive, caring and professional throughout...", "Outstanding staff, friendly, courteous and extremely helpful in every way...", "Staff went above and beyond, very skilled and caring..."]
    },
    "Rooms": {
      1: ["Rooms were dirty and poorly maintained, uncomfortable and unwelcoming...", "Very disappointing rooms, shabby and not clean, uncomfortable stay...", "Rooms were inadequate, poorly cleaned and lacking basic amenities..."],
      2: ["Rooms were acceptable but not very comfortable, minor issues present...", "Rooms okay, but could be cleaner and more well-maintained...", "Satisfactory rooms, average cleanliness and comfort..."],
      3: ["Rooms were good, clean and comfortable, met expectations...", "Decent rooms, tidy and well-kept, comfortable stay...", "Rooms were satisfactory, pleasant and properly maintained..."],
      4: ["Rooms were very good, clean, cozy, and well-appointed...", "Impressive rooms, spacious, clean, and comfortable for pets and guests...", "Rooms exceeded expectations, comfortable and beautifully maintained..."],
      5: ["Rooms were perfect, luxurious, spotless and very comfortable...", "Exceptional rooms, high-quality furnishings, immaculate and welcoming...", "Rooms were flawless, spacious, and very well-kept..."]
    },
    "Prices": {
      1: ["Prices were far too high for what was offered, not justified...", "Extremely overpriced considering the services provided...", "Not good value, overpriced and disappointing..."],
      2: ["Prices were a bit high, not terrible but could improve...", "Slightly expensive for the service level, acceptable overall...", "Prices okay, could be better balanced with quality..."],
      3: ["Prices were fair for the services received, reasonable value...", "Good value, nothing extraordinary but reasonable...", "Prices matched the quality and experience provided..."],
      4: ["Prices were very reasonable for the quality and services offered...", "Good balance between price and service quality, worth it...", "Pricing was fair and appropriate considering the excellent experience..."],
      5: ["Prices were perfect for the exceptional quality and experience...", "Excellent value for the high-quality service and amenities...", "Pricing completely justified for the superb services received..."]
    }
  };

  // Review text logic
  const reviewTextArea = document.getElementById('review-text');

  function updateReview() {
    if (selectedServices.length === 0 || currentRating === 0) {
      reviewTextArea.value = '';
      return;
    }

    let combinedReview = '';

    selectedServices.forEach(service => {
      const reviewsArray = serviceTexts[service][currentRating];
      if (reviewsArray && reviewsArray.length > 0) {
        const randomIndex = Math.floor(Math.random() * reviewsArray.length);
        combinedReview += reviewsArray[randomIndex] + ' ';
      }
    });

    reviewTextArea.value = combinedReview.trim();
  }

  // Post review button
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
