<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 250px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
  .note { font-style: italic; font-size: 0.9rem; margin-bottom: 15px; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p class="note">Clicking different stars or services will generate new text</p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

// Connectors for smooth, non-repetitive text
const connectors = ["", "Additionally,", "Moreover,", "Furthermore,", "Also,"];

// STAR SELECTION
stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

// SERVICE BUTTONS
options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// REVIEW SNIPPETS
const serviceTexts = {
  "Staff": {
    1: ["Staff were inattentive and unprofessional, causing stress.", "Minimal attention was given to my cat, creating anxiety.", "Staff were disorganized, and care was insufficient."],
    2: ["Staff tried to be attentive but missed some needs.", "Service was below average with inconsistent monitoring.", "Staff were polite but inexperienced, some needs were unmet."],
    3: ["Staff were friendly and polite, meeting expectations.", "Service was satisfactory and reassuring for my cat.", "Staff monitored pets adequately with clear communication."],
    4: ["Staff were proactive, attentive, and caring.", "Service was commendable, anticipating needs and providing comfort.", "Staff ensured my cat felt safe and happy throughout."],
    5: ["Staff were exceptional, highly attentive and professional.", "Service exceeded expectations with flawless care.", "Staff provided a perfect, stress-free experience for my cat."]
  },
  "Rooms": {
    1: ["Rooms were dirty and uncomfortable.", "Accommodation lacked basic hygiene and comfort.", "Rooms were poorly maintained, stressful for pets."],
    2: ["Rooms were somewhat clean but lacked comfort.", "Accommodation was acceptable but inconsistent.", "Rooms met minimum expectations, some improvements needed."],
    3: ["Rooms were clean and comfortable.", "Accommodation met expectations and was satisfactory.", "Rooms were tidy and functional for pets."],
    4: ["Rooms were spacious, clean, and well-furnished.", "Accommodation was impressive, cozy and safe.", "Rooms were attractive and provided comfort for pets."],
    5: ["Rooms were luxurious, spotless, and beautifully designed.", "Accommodation exceeded expectations, offering elegance and comfort.", "Rooms provided perfect safety and luxury for pets."]
  },
  "Prices": {
    1: ["Prices were far too high for the quality provided.", "Cost was not justified by the experience.", "Pricing was disappointing and excessive."],
    2: ["Prices were slightly high given service and rooms.", "Cost was somewhat justified but could improve.", "Pricing was moderate but felt expensive."],
    3: ["Prices were reasonable for the quality provided.", "Cost reflected adequate service and accommodation.", "Pricing was fair and appropriate."],
    4: ["Prices were very fair considering high-quality service.", "Value was excellent, offering great comfort for cost.", "Pricing reflected professional, attentive, and clean environment."],
    5: ["Prices were perfectly justified for outstanding quality.", "Outstanding value for premium care and rooms.", "Cost was appropriate considering flawless service and attention."]
  }
};

// FUNCTION TO ADD CONNECTORS WITHOUT REPETITION
function addConnectors(snippets) {
  const shuffledConnectors = [...connectors].sort(() => 0.5 - Math.random());
  return snippets.map((s, i) => {
    const connector = shuffledConnectors[i] || "";
    return connector ? connector + " " + s : s;
  });
}

// GENERATE REVIEW
function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let combined = [];
  selectedServices.forEach(service => {
    const snippets = serviceTexts[service][currentRating];
    // Shuffle and pick up to 3 unique snippets per service
    const shuffled = snippets.sort(() => 0.5 - Math.random()).slice(0, 3);
    combined = combined.concat(addConnectors(shuffled));
  });

  // Shuffle all sentences to avoid predictable order
  combined = combined.sort(() => 0.5 - Math.random());
  // Join and limit to ~120 words
  const words = combined.join(" ").split(" ");
  reviewTextArea.value = words.slice(0, 120).join(" ") + ".";
}

// POST REVIEW
function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
