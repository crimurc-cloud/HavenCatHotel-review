<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 500px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; transition: color 0.2s; margin: 0 3px; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 150px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 10px; }
  .hint { font-style: italic; font-size: 0.9rem; color: #555; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
    <p class="hint">Clicking different stars or services will generate new text</p>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // STAR LOGIC
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= currentRating);
    });
  }

  // SERVICES LOGIC
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // REVIEW CRITERIA LOGIC
  const criteriaAdjectives = {
    Service: {
      1: ["poor", "chaotic", "unsatisfactory"],
      2: ["mediocre", "below average", "needs improvement"],
      3: ["adequate", "satisfactory", "fine"],
      4: ["good", "very good", "well-managed"],
      5: ["excellent", "outstanding", "perfect"]
    },
    Rooms: {
      1: ["unacceptable", "uncomfortable", "dirty"],
      2: ["mediocre", "needs attention", "below expectations"],
      3: ["satisfactory", "comfortable", "fine"],
      4: ["good", "pleasant", "clean"],
      5: ["excellent", "luxurious", "pristine"]
    },
    Prices: {
      1: ["overpriced", "unfair", "unreasonable"],
      2: ["acceptable", "a bit high", "subpar"],
      3: ["fair", "reasonable", "average"],
      4: ["good", "justified", "fair"],
      5: ["excellent", "perfect", "fully justified"]
    }
  };

  const reviewTemplates = {
    Service: [
      "The service was {adj} and met expectations.",
      "Staff provided {adj} assistance during our visit.",
      "Overall, service quality was {adj}."
    ],
    Rooms: [
      "The rooms were {adj}, providing comfort for my cat.",
      "Accommodation felt {adj} and well-maintained.",
      "My pet enjoyed the {adj} environment of the rooms."
    ],
    Prices: [
      "Pricing was {adj} for the level of care.",
      "The costs felt {adj} and fair.",
      "Overall, prices were {adj} considering the service."
    ]
  };

  function generateReviewText(rating, services) {
    let sentences = [];
    const minWords = 100;
    const maxWords = 120;

    // Generate multiple sentences until reaching word target
    while (sentences.join(' ').split(' ').length < minWords) {
      services.forEach(service => {
        const adjList = criteriaAdjectives[service][rating];
        const adj = adjList[Math.floor(Math.random() * adjList.length)];
        const tmplList = reviewTemplates[service];
        const tmpl = tmplList[Math.floor(Math.random() * tmplList.length)];
        sentences.push(tmpl.replace("{adj}", adj));
      });
      if (sentences.join(' ').split(' ').length >= maxWords) break;
    }

    // Trim to maxWords
    const finalReview = sentences.join(' ').split(' ').slice(0, maxWords).join(' ');
    return finalReview;
  }

  function updateReview() {
    if (currentRating === 0 || selectedServices.length === 0) {
      document.getElementById('review-text').value = '';
      return;
    }
    document.getElementById('review-text').value = generateReviewText(currentRating, selectedServices);
  }

  // POST REVIEW BUTTON
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
