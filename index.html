<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 250px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p><em>Clicking different stars or services will generate new text</em></p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
// Stars
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Adjectives per service per rating
const adjectives = {
  Staff: {
    1: ["unsatisfactory", "poor", "chaotic", "neglectful"],
    2: ["mediocre", "inconsistent", "lackluster", "average"],
    3: ["satisfactory", "adequate", "reliable", "fine"],
    4: ["good", "commendable", "pleasant", "attentive"],
    5: ["excellent", "exceptional", "flawless", "perfect"]
  },
  Rooms: {
    1: ["dirty", "uncomfortable", "inadequate", "neglected"],
    2: ["basic", "acceptable", "average", "mediocre"],
    3: ["clean", "comfortable", "satisfactory", "pleasant"],
    4: ["spacious", "well-furnished", "comfortable", "inviting"],
    5: ["luxurious", "spotless", "beautifully arranged", "perfect"]
  },
  Prices: {
    1: ["unreasonable", "excessive", "overpriced", "disappointing"],
    2: ["slightly high", "moderate", "acceptable", "fair"],
    3: ["reasonable", "fair", "justified", "appropriate"],
    4: ["very fair", "excellent value", "justifiable", "great"],
    5: ["perfectly justified", "outstanding", "worth every dollar", "exceptional"]
  }
};

// Snippets templates
const templates = {
  Staff: [
    "Staff provided a {adj} experience for my cat.",
    "The staff were {adj}, attentive and professional.",
    "Service was {adj}, ensuring comfort and care for pets."
  ],
  Rooms: [
    "Rooms were {adj} and provided comfort for my cat.",
    "Accommodation was {adj}, safe and relaxing.",
    "The environment of the rooms was {adj}, meeting expectations."
  ],
  Prices: [
    "Prices were {adj} for the quality provided.",
    "Cost was {adj} given the experience.",
    "Value for money was {adj}, balancing service and comfort."
  ]
};

function generateSnippet(service) {
  const adjList = adjectives[service][currentRating];
  const adj = adjList[Math.floor(Math.random() * adjList.length)];
  const tmplList = templates[service];
  const tmpl = tmplList[Math.floor(Math.random() * tmplList.length)];
  return tmpl.replace("{adj}", adj);
}

// Generate review ~100-120 words
function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let reviewSentences = [];
  while (reviewSentences.join(" ").split(" ").length < 110) {
    selectedServices.forEach(service => {
      reviewSentences.push(generateSnippet(service));
    });
  }

  // Trim to ~120 words
  reviewTextArea.value = reviewSentences.join(" ").split(" ").slice(0, 120).join(" ");
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
