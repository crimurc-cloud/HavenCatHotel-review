<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: #f2f7fb; 
    padding: 20px; 
    display: flex; 
    justify-content: center; 
    position: relative;
  }

  .version {
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 0.9rem;
    color: #888;
    font-weight: 500;
  }

  .container { 
    max-width: 700px; 
    text-align: center; 
    background: #fff; 
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
  }
  .container:hover { transform: translateY(-3px); }

  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { font-size: 2.5rem; margin: 15px 0; display: inline-block; }
  .star { 
    cursor: pointer; 
    color: #ccc; 
    margin: 0 6px; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 95%; 
    height: 300px; 
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
    white-space: pre-line;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .submit-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 10px; font-size: 1.2rem; }
  .step p em { color: #777; font-size: 0.9rem; }
</style>
</head>
<body>
<div class="version">Vers. 1.1</div>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Room</button>
      <button class="option">Price</button>
      <button class="option">Update</button>
      <button class="option">Taxi</button>
      <button class="option">Live Camera</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
    <p><em>Clicking different stars or services will generate new text</em></p>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

// Map for articles
const articleMap = {
  "Staff": "the staff",
  "Room": "the room",
  "Price": "the price",
  "Update": "the update",
  "Taxi": "the taxi",
  "Live Camera": "the live camera"
};

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Snippets per service per rating
const serviceTexts = {
  "Staff": {
    1: ["staff were inattentive and untrained.", "service was chaotic and unprofessional.", "my cat seemed anxious due to lack of care."],
    2: ["staff tried to help but missed key details.", "service was inconsistent, care partially provided.", "some attention given, but experience was mediocre."],
    3: ["staff were polite and helpful.", "service met expectations, comfortable for my cat.", "basic needs were adequately addressed."],
    4: ["staff were attentive and proactive.", "service was very good, pets felt safe and happy.", "care exceeded basic expectations."],
    5: ["staff were exceptional, highly attentive and professional.", "service exceeded expectations with flawless care.", "every aspect of my cat's stay was perfect."]
  },
  "Room": {
    1: ["room was dirty and uncomfortable.", "minimal amenities, environment felt neglected.", "accommodation negatively affected my cat's experience."],
    2: ["room was somewhat clean but not fully comfortable.", "basic needs were met inconsistently.", "environment acceptable but could improve."],
    3: ["room was clean and adequately furnished.", "accommodation satisfactory, pets comfortable.", "environment met expectations."],
    4: ["room was spacious, clean, and well-furnished.", "pets were comfortable and happy.", "accommodation was impressive and safe."],
    5: ["room was luxurious, spotless, and beautifully arranged.", "accommodation exceeded expectations, offering elegance and comfort.", "pets felt pampered throughout the stay."]
  },
  "Price": {
    1: ["price was far too high for substandard service.", "cost did not match poor quality.", "expenses exceeded expectations for low-level care."],
    2: ["price slightly high given minor shortcomings.", "cost somewhat justified but could improve.", "pricing moderate but could feel expensive."],
    3: ["price was reasonable for quality provided.", "cost reflected adequate service and accommodation.", "fairly priced for satisfactory experience."],
    4: ["price was very fair for high-quality service.", "excellent value for attentive care and comfort.", "cost justified for professional and clean environment."],
    5: ["price perfectly justified for outstanding quality.", "outstanding value for premium care and rooms.", "cost appropriate considering flawless service and attention."]
  },
  "Update": {
    1: ["update was not given.", "timing of updates could improve.", "some updates were provided but incomplete."],
    2: ["update was delayed but partially provided.", "communication could improve.", "timing acceptable but not ideal."],
    3: ["update was given in reasonable time.", "information provided was helpful.", "timing met expectations."],
    4: ["update was prompt and informative.", "all details were shared appropriately.", "communication exceeded expectations."],
    5: ["update was timely and comprehensive.", "information was crystal clear.", "all updates were perfect and useful."]
  },
  "Taxi": {
    1: ["taxi service was unreliable.", "timing was inconsistent.", "driver arrived late or not at all."],
    2: ["taxi service was okay but not always timely.", "some delays occurred.", "service could be more consistent."],
    3: ["taxi service was acceptable.", "driver arrived on time.", "service met expectations."],
    4: ["taxi service was very good.", "driver was punctual and courteous.", "service exceeded expectations."],
    5: ["taxi service was excellent.", "timely and professional driver.", "service was flawless."]
  },
  "Live Camera": {
    1: ["live camera access was unreliable.", "feed was delayed or missing.", "could not see my cat properly."],
    2: ["live camera was sometimes slow.", "feed quality acceptable but inconsistent.", "viewing could improve."],
    3: ["live camera worked most of the time.", "view was clear and helpful.", "access met expectations."],
    4: ["live camera was reliable.", "feed was clear and smooth.", "service exceeded expectations."],
    5: ["live camera worked perfectly.", "excellent live feed quality.", "very satisfying access to my cat."]
  }
};

const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

const recText = {
  1: ["I do not recommend this place.", "Not suitable for pets.", "Will not return."],
  2: ["I am hesitant to recommend.", "Could improve.", "Needs attention."],
  3: ["I moderately recommend.", "Decent experience.", "Satisfactory stay."],
  4: ["I recommend this place.", "Good experience.", "Pets were happy."],
  5: ["Highly recommend!", "Outstanding experience.", "Will definitely return!"]
};

function getRandom(arr) { return arr[Math.floor(Math.random()*arr.length)]; }

function updateReview() {
  if(currentRating===0||selectedServices.length===0){reviewTextArea.value="";return;}
  
  let reviewLines=[];
  let usedConnectors=new Set();
  
  selectedServices.forEach(service=>{
    const snippets = serviceTexts[service][currentRating].sort(()=>0.5-Math.random());
    let numSentences = Math.min(3,snippets.length);
    let serviceText=[];
    for(let i=0;i<numSentences;i++){
      let s = snippets[i];
      if(i>0){
        let availableConnectors = connectors.filter(c=>!usedConnectors.has(c));
        if(availableConnectors.length>0 && Math.random()>0.3){ 
          let c = getRandom(availableConnectors);
          s = c + " " + s;
          usedConnectors.add(c);
        }
      }
      Object.keys(articleMap).forEach(key=>{
        const regex=new RegExp("\\b"+key.toLowerCase()+"\\b","gi");
        s = s.replace(regex,articleMap[key]);
      });
      s = s.charAt(0).toUpperCase()+s.slice(1);
      serviceText.push(s);
    }
    reviewLines.push(serviceText.join(" "));
  });

  reviewLines.push(""); // blank line before recommendation
  reviewLines.push(getRandom(recText[currentRating]));
  reviewTextArea.value=reviewLines.join("\n\n");
}

function postReview() {
  const googleReviewLink='https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink,'_blank');
}
</script>
</body>
</html>
