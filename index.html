<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattery Quick Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat Heaven Hotel Review</h1>
        <p class="intro">
            Thanks for leaving and entrusting your pet with us! We would love to receive your review üíú
        </p>

        <div class="step">
            <h2>Step 1: Select the Stars</h2>
            <div class="rating">
                <span data-value="1">‚≠ê</span>
                <span data-value="2">‚≠ê</span>
                <span data-value="3">‚≠ê</span>
                <span data-value="4">‚≠ê</span>
                <span data-value="5">‚≠ê</span>
            </div>
        </div>

        <div class="step">
            <h2>Step 2: Select Services to Mention</h2>
            <div id="options">
                <button class="option">Service</button>
                <button class="option">Staff</button>
                <button class="option">Rooms</button>
                <button class="option">Prices</button>
            </div>
        </div>

        <div class="step">
            <h2>Step 3: Generated Review</h2>
            <textarea id="review-text" placeholder="Your review will appear here..." readonly></textarea>
        </div>

        <button class="submit-button" onclick="generateReview()">Generate Review</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
