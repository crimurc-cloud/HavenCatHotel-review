<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Hotel Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat Heaven Hotel Review</h1>

        <div class="rating-section">
            <h2>Rate Us</h2>
            <div class="stars">
                <span data-value="1">⭐</span>
                <span data-value="2">⭐</span>
                <span data-value="3">⭐</span>
                <span data-value="4">⭐</span>
                <span data-value="5">⭐</span>
            </div>
        </div>

        <div class="services-section">
            <h2>Services to Mention</h2>
            <div class="services-buttons">
                <button class="service-btn">Service</button>
                <button class="service-btn">Staff</button>
                <button class="service-btn">Rooms</button>
                <button class="service-btn">Prices</button>
            </div>
        </div>

        <div class="review-section">
            <h2>Your Review</h2>
            <textarea id="review-text" placeholder="Your review will appear here..." readonly></textarea>
        </div>

        <div class="actions">
            <button id="generate-btn">Generate Review</button>
            <a id="post-btn" href="#" target="_blank">
                Post to Google Review
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
