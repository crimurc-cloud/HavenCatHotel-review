<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  /* Stars */
  .rating {
    font-size: 2rem;
    margin: 15px 0;
  }
  .star {
    cursor: pointer;
    color: lightgray;
    transition: color 0.2s;
    margin: 0 3px;
  }
  .star.selected {
    color: gold;
  }
  /* Service buttons */
  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .option {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .option.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  /* Review textarea */
  #review-text {
    width: 100%;
    height: 200px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .submit-button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }
  .submit-button:hover {
    background: #1976d2;
  }
  .note {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review <span class="note">(Clicking different stars or services will generate new text)</span></h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // Stars logic
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      if (parseInt(star.getAttribute('data-value')) <= currentRating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  // Services buttons logic
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // Review text generation logic
  const reviewTextArea = document.getElementById('review-text');

  function generateReviewText(rating, services) {
    const templates = {
      Service: [
        "The service provided was {adj} and met all expectations.",
        "I found the service to be {adj}, ensuring everything went smoothly.",
        "Overall, the service was {adj} and contributed positively to my experience.",
        "The service was handled in a {adj} manner.",
        "Service quality was {adj}, making the visit enjoyable."
      ],
      Rooms: [
        "The rooms were {adj}, providing comfort and cleanliness.",
        "I appreciated the {adj} environment of the rooms for my cat.",
        "Accommodation was {adj} and welcoming for pets.",
        "The rooms felt {adj}, allowing a pleasant stay.",
        "Rooms were {adj} and well-maintained."
      ],
      Prices: [
        "Pricing felt {adj} for the level of service and care.",
        "The costs were {adj}, offering fair value.",
        "I found the pricing {adj} for what was provided.",
        "Prices were {adj} considering the experience.",
        "The charges were {adj} relative to the services offered."
      ]
    };

    const adjectives = {
      1: ["poor", "unacceptable", "chaotic", "unsatisfactory", "inadequate"],
      2: ["mediocre", "below average", "disappointing", "needs improvement", "subpar"],
      3: ["adequate", "satisfactory", "acceptable", "fine", "reasonable"],
      4: ["good", "very good", "pleasant", "commendable", "reliable"],
      5: ["excellent", "outstanding", "perfect", "exceptional", "superb"]
    };

    let reviewSentences = [];
    while (reviewSentences.join(' ').split(' ').length < 200) {
      services.forEach(service => {
        const adjList = adjectives[rating];
        const adj = adjList[Math.floor(Math.random() * adjList.length)];
        const tmplList = templates[service];
        const tmpl = tmplList[Math.floor(Math.random() * tmplList.length)];
        reviewSentences.push(tmpl.replace("{adj}", adj));
      });
    }

    return reviewSentences.join(' ').split(' ').slice(0, 200).join(' ') + '.';
  }

  function updateReview() {
    if (selectedServices.length === 0 || currentRating === 0) {
      reviewTextArea.value = "";
      return;
    }
    reviewTextArea.value = generateReviewText(currentRating, selectedServices);
  }

  // Post review button (replace the URL with your Google review link)
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
