<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    bbackground: #f2f7fb;
    padding: 20px; 
    display: flex; 
    justify-content: center; 
    position: relative;
  }
  .container { 
    max-width: 650px; 
    text-align: center; 
    background: #c4c4c4;
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
  }
  .container:hover { transform: translateY(-3px); }
  
  .top-image {
    width: 240px;
    height: auto;
    display: block;
    margin: 0 auto 15px auto;
    border-radius: 8px;
  }
  
  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { 
    font-size: 2.5rem; 
    margin: 15px 0; 
    display: flex; 
    justify-content: center; 
    flex-wrap: nowrap; 
    gap: 6px;
  }
  .star { 
    cursor: pointer; 
    color: #fff; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
    flex-shrink: 0;
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 95%; 
    height: 250px; 
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .button-group { 
    display: flex; 
    justify-content: center; 
    gap: 15px; 
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .submit-button, .copy-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover, .copy-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 10px; font-size: 1.2rem; }

  .notice {
    color: #9c27b0;     
    font-size: 1.1rem;     
    font-style: italic;   
    margin-bottom: 12px;   
    text-align: center;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #9c27b0; }
    100% { text-shadow: 0 0 15px #e040fb; }
  }
</style>
</head>
<body>
<div class="container">
  <img src="Logo.jpeg" alt="Cat Heaven Logo" class="top-image">
  <h1>Your Review 4 Us</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Room</button>
      <button class="option">Live Camera</button>
      <button class="option">Taxi</button>
      <button class="option">Price</button>
      <button class="option">Update (Video / Photo)</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p class="notice">Clicking different stars or services will generate <br>new review text instantly!</p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <div class="button-group">
    <button class="copy-button" onclick="copyReview()">Copy Review Text</button>
    <button class="submit-button" onclick="postReview()">Post Review to Google</button>
  </div>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

const articleMap = {
  "Staff": "the staff",
  "Room": "the room",
  "Price": "the price",
  "Update (Video / Photo)": "the video/photo updates",
  "Taxi": "the taxi service",
  "Live Camera": "the live camera"
};

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// --- Full Service Texts, Connectors, Recommendations ---
const serviceTexts = {
  "Staff": {
    1:["staff were inattentive and untrained.","service was chaotic and unprofessional.","my cat seemed anxious due to lack of care.","staff seemed overwhelmed and disorganized."],
    2:["staff tried to help but missed key details.","service was inconsistent, care partially provided.","some attention given, but experience was mediocre.","staff were polite but lacked engagement."],
    3:["staff were polite and helpful.","service met expectations, comfortable for my cat.","basic needs were adequately addressed.","staff treated cats with acceptable attention."],
    4:["staff were attentive and proactive.","service was very good, pets felt safe and happy.","care exceeded basic expectations.","staff provided personalized attention when needed."],
    5:["staff were exceptional, highly attentive and professional.","service exceeded expectations with flawless care.","every aspect of my cat's stay was perfect.","staff treated my cat like family, truly caring."]
  },
  "Room": {
    1:["room was dirty and uncomfortable.","minimal amenities, environment felt neglected.","accommodation negatively affected my cat's experience.","environment felt unsafe or uninviting."],
    2:["room was somewhat clean but not fully comfortable.","basic needs were met inconsistently.","environment acceptable but could improve.","space was adequate but uninspiring."],
    3:["room was clean and adequately furnished.","accommodation satisfactory, pets comfortable.","environment met expectations.","rooms provided enough space for comfort."],
    4:["room was spacious, clean, and well-furnished.","pets were comfortable and happy.","accommodation was impressive and safe.","environment included enrichment and comfort features."],
    5:["room was luxurious, spotless, and beautifully arranged.","accommodation exceeded expectations, offering elegance and comfort.","pets felt pampered throughout the stay.","rooms were enriched with toys, climbing areas, and relaxation spots."]
  },
  "Price": {
    1:["price was far too high for substandard service.","cost did not match poor quality.","expenses exceeded expectations for low-level care.","price was not justified for what was offered."],
    2:["price slightly high given minor shortcomings.","cost somewhat justified but could improve.","pricing moderate but could feel expensive.","some value, but overall not ideal."],
    3:["price was reasonable for quality provided.","cost reflected adequate service and accommodation.","fairly priced for satisfactory experience.","value met expectations for the service provided."],
    4:["price was very fair for high-quality service.","excellent value for attentive care and comfort.","cost justified for professional and clean environment.","pricing reflected the level of care and amenities."],
    5:["price perfectly justified for outstanding quality.","outstanding value for premium care and rooms.","cost appropriate considering flawless service and attention.","excellent investment for peace of mind and luxury care."]
  },
  "Update (Video / Photo)": {
    1:["Video/photo updates were missing or never sent.","Timing of updates was very poor and inconsistent.","Photos or videos were unclear or low quality.","no updates made me worry about my cat."],
    2:["Some video/photo updates were provided, but incomplete.","Quality of photos/videos was low or delayed.","Updates were inconsistent and partially helpful.","updates provided some reassurance, but sparse."],
    3:["Updates were provided mostly on time.","Photos and videos showed my cat clearly most of the time.","Updates gave some reassurance but could be more frequent.","received enough updates to feel comfortable."],
    4:["Video/photo updates were clear and timely.","Updates helped me feel connected with my cat.","Photos/videos were well-framed and informative.","daily updates made me confident in the care."],
    5:["Video/photo updates were perfect and very engaging.","Loved receiving frequent photos and videos of my cat.","Updates exceeded expectations, making me feel at ease.","live and engaging updates made the experience wonderful."]
  },
  "Taxi": {
    1:["taxi service was unavailable when requested.","timing was very poor.","staff did not provide the taxi as promised.","transport added unnecessary stress."],
    2:["taxi service was delayed.","coordination could improve.","some requests were partially fulfilled.","timing and reliability inconsistent."],
    3:["taxi service was mostly reliable.","transport met expectations.","minor issues with timing.","service generally met my needs."],
    4:["taxi service was prompt and reliable.","all transport needs were met.","staff provided taxis efficiently.","smooth, reliable transport experience."],
    5:["taxi service was flawless.","timing and coordination perfect.","transport exceeded expectations.","every transport request was handled seamlessly."]
  },
  "Live Camera": {
    1:["live camera access did not work.","could not view my cat.","technical issues prevented monitoring.","made me anxious due to lack of access."],
    2:["live camera access was intermittent.","some video feed issues.","timing of access inconsistent.","access was limited and frustrating."],
    3:["live camera worked adequately.","could monitor my cat most of the time.","minor connectivity issues.","access provided reassurance most of the time."],
    4:["live camera access was reliable","video feed was clear and consistent.","able to monitor my cat effectively.","camera access helped me feel connected."],
    5:["live camera access was perfect.","high-quality live feed.","could see my cat anytime, exceeded expectations.","live feed brought full peace of mind."]
  }
};

const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

const recommendations = {
  1:["I strongly do not recommend this place.","Very poor experience, not recommended.","Avoid this cattery at all costs.","Extremely disappointed, would not return.","Not suitable for my cat, not recommended."],
  2:["I would not recommend this place.","Experience below expectations, not recommended.","Could be better, not fully satisfied.","Some issues encountered, not ideal.","I suggest looking elsewhere."],
  3:["Average experience, could be better.","Decent stay, might return.","Satisfactory service overall.","It was okay, neither good nor bad.","My cat had an acceptable stay."],
  4:["Good experience, would recommend.","Very satisfied, likely to return.","High-quality service, recommend to others.","My cat enjoyed the stay, highly recommended.","Would definitely use again."],
  5:["Outstanding experience, highly recommended!","Perfect in every way, highly recommend!","My cat loved it, will return for sure!","Exceptional service, highly recommended!","Absolutely perfect, cannot recommend enough!"]
};
// --- End of service texts ---

function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) { reviewTextArea.value = ""; return; }
  let reviewParagraphs = [];
  const usedConnectors = connectors.sort(() => 0.5 - Math.random()).slice(0, 3);
  selectedServices.forEach((service) => {
    let serviceSentences = [];
    const snippets = serviceTexts[service][currentRating].sort(() => 0.5 - Math.random());
    const count = Math.min(3, snippets.length);
    for (let i = 0; i < count; i++) {
      let text = snippets[i];
      Object.keys(articleMap).forEach(key => {
        const regex = new RegExp("\\b" + key.toLowerCase() + "\\b", "gi");
        text = text.replace(regex, articleMap[key]);
      });
      if (i > 0) {
        const connector = usedConnectors[Math.floor(Math.random() * usedConnectors.length)];
        if (Math.random() < 0.7) text = connector + " " + text;
      }
      text = text.charAt(0).toUpperCase() + text.slice(1);
      serviceSentences.push(text);
    }
    reviewParagraphs.push(serviceSentences.join(" "));
  });
  let finalReview = "";
  for (let i = 0; i < reviewParagraphs.length; i++) {
    finalReview += reviewParagraphs[i];
    if ((i+1) % 2 === 0 && i !== reviewParagraphs.length-1) finalReview += "\n\n";
    else finalReview += " ";
  }
  const recs = recommendations[currentRating];
  const rec = recs[Math.floor(Math.random() * recs.length)];
  reviewTextArea.value = finalReview + "\n\n" + rec;
}

function copyReview() {
  if (!reviewTextArea.value) return;
  navigator.clipboard.writeText(reviewTextArea.value)
    .then(() => {
      console.log("Review copied!"); // or a small toast notification
    });
}

function postReview() {
  const googleReviewLink = 'https://www.google.de/maps/place/Paws+Hotel/@-37.8514617,144.8221321,17z/data=!4m8!3m7!1s0x6ad661c52588eeff:0x2cff01f2579a64c3!8m2!3d-37.8514617!4d144.824707!9m1!1b1!16s%2Fg%2F11t3c_5vgb?entry=ttu&g_ep=EgoyMDI1MTAyMi4wIKXMDSoASAFQAw%3D%3D';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
