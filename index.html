<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  .rating {
    font-size: 2rem;
    margin: 15px 0;
  }
  .star {
    cursor: pointer;
    color: lightgray;
    transition: color 0.2s;
    margin: 0 3px;
  }
  .star.selected {
    color: gold;
  }
  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .option {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .option.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  #review-text {
    width: 100%;
    height: 150px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  .submit-button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }
  .submit-button:hover {
    background: #1976d2;
  }
  .note {
    font-size: 0.9rem;
    font-style: italic;
    color: #555;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p class="note">Clicking different stars or services will generate new text</p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;
  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= currentRating);
    });
  }

  const options = document.querySelectorAll('.option');
  let selectedServices = [];
  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  const reviewTemplates = {
    Staff: [
      "The staff were {adj}.",
      "Customer care and attention by the staff was {adj}.",
      "The staff handled their duties in a {adj} manner."
    ],
    Rooms: [
      "The rooms were {adj}, providing comfort and cleanliness.",
      "Accommodation was {adj} for pets.",
      "The environment in the rooms was {adj}."
    ],
    Prices: [
      "Pricing felt {adj} for the service.",
      "Costs were {adj}, reflecting the experience.",
      "Charges seemed {adj} relative to the quality provided."
    ]
  };

  const criteriaAdjectives = {
    Staff: {
      1: ["unsatisfactory", "poor", "disappointing", "inadequate"],
      2: ["mediocre", "below average", "needs improvement"],
      3: ["satisfactory", "adequate", "acceptable"],
      4: ["good", "commendable", "pleasant"],
      5: ["excellent", "superb", "outstanding"]
    },
    Rooms: {
      1: ["dirty", "uncomfortable", "unpleasant"],
      2: ["average", "okay", "moderate"],
      3: ["clean", "comfortable", "adequate"],
      4: ["well-maintained", "pleasant", "tidy"],
      5: ["excellent", "luxurious", "perfect"]
    },
    Prices: {
      1: ["unreasonable", "overpriced", "excessive"],
      2: ["moderate", "acceptable", "okay"],
      3: ["fair", "reasonable", "satisfactory"],
      4: ["good", "justified", "appropriate"],
      5: ["excellent", "very fair", "perfectly reasonable"]
    }
  };

  const reviewTextArea = document.getElementById('review-text');

  function generateReviewText(rating, services) {
    if (rating === 0 || services.length === 0) return '';

    const sentences = [];
    const minWords = 100;
    const maxWords = 120;
    const usedTemplates = {};

    services.forEach(service => usedTemplates[service] = []);

    while (sentences.join(' ').split(' ').length < minWords) {
      services.forEach(service => {
        const tmplList = reviewTemplates[service];
        let available = tmplList.filter((_, i) => !usedTemplates[service].includes(i));
        if (available.length === 0) { usedTemplates[service] = []; available = tmplList; }

        const tmplIndex = Math.floor(Math.random() * available.length);
        const tmpl = available[tmplIndex];
        usedTemplates[service].push(tmplList.indexOf(tmpl));

        const adjList = criteriaAdjectives[service][rating];
        const adj = adjList[Math.floor(Math.random() * adjList.length)];

        sentences.push(tmpl.replace("{adj}", adj));
      });
      if (sentences.join(' ').split(' ').length >= maxWords) break;
    }

    return sentences.join(' ').split(' ').slice(0, maxWords).join(' ') + '.';
  }

  function updateReview() {
    reviewTextArea.value = generateReviewText(currentRating, selectedServices);
  }

  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
