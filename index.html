
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: #f2f7fb; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    padding: 20px;
  }

  .container { 
    max-width: 650px; 
    width: 100%; 
    text-align: center; 
    background: #fff; 
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
  }
  .container:hover { transform: translateY(-3px); }

  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { font-size: 2.8rem; margin: 15px 0; display: inline-block; }
  .star { 
    cursor: pointer; 
    color: #ccc; 
    margin: 0 6px; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 100%; 
    min-height: 250px; 
    max-height: 400px;
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
    overflow-y: auto;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .submit-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 5px; font-size: 1.2rem; }
  .step .hint { color: #777; font-size: 0.9rem; font-style: italic; margin-bottom: 10px; display: block; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <span class="hint">Clicking different stars or services will generate new text</span>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

const serviceTexts = {
  "Staff": {
    1: ["Staff were inattentive and untrained.", "Service was chaotic and unprofessional.", "My cat seemed anxious due to lack of care."],
    2: ["Staff tried to help but missed key details.", "Service was inconsistent, care partially provided.", "Some attention given, but experience was mediocre."],
    3: ["Staff were polite and helpful.", "Service met expectations, comfortable for my cat.", "Basic needs were adequately addressed."],
    4: ["Staff were attentive and proactive.", "Service was very good, pets felt safe and happy.", "Care exceeded basic expectations."],
    5: ["Staff were exceptional, highly attentive and professional.", "Service exceeded expectations with flawless care.", "Every aspect of my cat's stay was perfect."]
  },
  "Rooms": {
    1: ["Rooms were dirty and uncomfortable.", "Minimal amenities, environment felt neglected.", "Accommodation negatively affected my cat's experience."],
    2: ["Rooms were somewhat clean but not fully comfortable.", "Basic needs were met inconsistently.", "Environment acceptable but could improve."],
    3: ["Rooms were clean and adequately furnished.", "Accommodation satisfactory, pets comfortable.", "Environment met expectations."],
    4: ["Rooms were spacious, clean, and well-furnished.", "Pets were comfortable and happy.", "Accommodation was impressive and safe."],
    5: ["Rooms were luxurious, spotless, and beautifully arranged.", "Accommodation exceeded expectations, offering elegance and comfort.", "Pets felt pampered throughout the stay."]
  },
  "Prices": {
    1: ["Prices were far too high for substandard service.", "Cost did not match poor quality.", "Expenses exceeded expectations for low-level care."],
    2: ["Prices slightly high given minor shortcomings.", "Cost somewhat justified but could improve.", "Pricing moderate but could feel expensive."],
    3: ["Prices were reasonable for quality provided.", "Cost reflected adequate service and accommodation.", "Fairly priced for satisfactory experience."],
    4: ["Prices were very fair for high-quality service.", "Excellent value for attentive care and comfort.", "Cost justified for professional and clean environment."],
    5: ["Prices perfectly justified for outstanding quality.", "Outstanding value for premium care and rooms.", "Cost appropriate considering flawless service and attention."]
  }
};

const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    generateReviewAnimated();
  });
});

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    generateReviewAnimated();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

// Typing animation for review
function generateReviewAnimated() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  reviewTextArea.value = "";
  let reviewWords = [];
  let usedSnippets = new Set();

  selectedServices.forEach(service => {
    const snippets = serviceTexts[service][currentRating];
    const shuffled = snippets.sort(() => 0.5 - Math.random());
    shuffled.forEach(snippet => {
      if (!usedSnippets.has(snippet)) {
        if (reviewWords.length > 0) {
          const connector = connectors[Math.floor(Math.random() * connectors.length)];
          reviewWords.push(connector);
        }
        reviewWords.push(snippet);
        usedSnippets.add(snippet);
      }
    });
  });

  // remove double periods and starting connectors
  let fullText = reviewWords.join(" ").replace(/\.\.+/g, ".").replace(/^(Also,|Furthermore,|Additionally,|Moreover,)\s*/i, "");

  let i = 0;
  reviewTextArea.value = "";
  function typeWriter() {
    if (i < fullText.length) {
      reviewTextArea.value += fullText.charAt(i);
      i++;
      setTimeout(typeWriter, 20);
    }
  }
  typeWriter();
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
