<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  em {
    font-size: 0.9rem;
    color: #555;
    display: block;
    margin-top: 5px;
    margin-bottom: 15px;
  }
  /* Stars */
  .rating {
    font-size: 2rem;
    margin: 15px 0;
  }
  .star {
    cursor: pointer;
    color: lightgray;
    transition: color 0.2s;
    margin: 0 3px;
  }
  .star.selected {
    color: gold;
  }
  /* Service buttons */
  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .option {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .option.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  /* Review textarea */
  #review-text {
    width: 100%;
    height: 150px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .submit-button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }
  .submit-button:hover {
    background: #1976d2;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <em>(Clicking different stars or services will generate new text)</em>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;
  const options = document.querySelectorAll('.option');
  let selectedServices = [];
  const reviewTextArea = document.getElementById('review-text');

  // Criteria adjectives per service per rating
  const criteriaAdjectives = {
    Service: {
      1: ["unsatisfactory", "poor", "inadequate", "chaotic", "disappointing"],
      2: ["mediocre", "average", "acceptable", "subpar", "below expectations"],
      3: ["adequate", "satisfactory", "reasonable", "decent", "fine"],
      4: ["good", "pleasant", "commendable", "reliable", "solid"],
      5: ["excellent", "outstanding", "perfect", "exceptional", "superb"]
    },
    Rooms: {
      1: ["dirty", "uncomfortable", "poorly maintained", "unpleasant", "substandard"],
      2: ["adequate", "acceptable", "basic", "passable", "average"],
      3: ["clean", "comfortable", "decent", "tidy", "satisfactory"],
      4: ["well-kept", "pleasant", "inviting", "good", "nice"],
      5: ["immaculate", "luxurious", "excellent", "perfect", "top-notch"]
    },
    Prices: {
      1: ["overpriced", "unreasonable", "excessive", "not justified", "steep"],
      2: ["slightly high", "moderate", "acceptable", "fair enough", "average"],
      3: ["reasonable", "fair", "good value", "balanced", "satisfactory"],
      4: ["good deal", "worth it", "fair pricing", "justified", "solid value"],
      5: ["excellent value", "exceptional", "outstanding", "perfectly priced", "superb"]
    }
  };

  // Review templates per service
  const reviewTemplates = {
    Service: [
      "The service provided was {adj}.",
      "Staff handled the service in a {adj} manner.",
      "Customer care was {adj}, making the experience memorable.",
      "Overall, the service felt {adj}.",
      "Service quality was {adj} throughout our visit."
    ],
    Rooms: [
      "The rooms were {adj}, providing comfort for my cat.",
      "Accommodation felt {adj} and welcoming.",
      "The environment in the rooms was {adj}, ensuring a pleasant stay.",
      "Rooms were {adj} and well-maintained.",
      "Overall, the rooms seemed {adj}."
    ],
    Prices: [
      "Pricing was {adj} for the level of service.",
      "The costs were {adj}, reflecting the experience.",
      "I found the pricing to be {adj}.",
      "Prices were {adj} considering the overall service.",
      "Charges seemed {adj}, fair for the quality provided."
    ]
  };

  // STAR click logic
  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= currentRating);
    });
  }

  // SERVICE click logic
  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // Generate review text
  function generateReviewText(rating, services) {
    if (rating === 0 || services.length === 0) return '';

    const sentences = [];
    const minWords = 100;
    const maxWords = 120;

    // Pick one adjective per service
    const selectedAdjs = {};
    services.forEach(service => {
      const list = criteriaAdjectives[service][rating];
      selectedAdjs[service] = list[Math.floor(Math.random() * list.length)];
    });

    // Build sentences until reaching minWords
    while (sentences.join(' ').split(' ').length < minWords) {
      services.forEach(service => {
        const tmplList = reviewTemplates[service];
        const tmpl = tmplList[Math.floor(Math.random() * tmplList.length)];
        sentences.push(tmpl.replace("{adj}", selectedAdjs[service]));
      });
      if (sentences.join(' ').split(' ').length >= maxWords) break;
    }

    return sentences.join(' ').split(' ').slice(0, maxWords).join(' ') + '.';
  }

  function updateReview() {
    reviewTextArea.value = generateReviewText(currentRating, selectedServices);
  }

  // Post review button
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
