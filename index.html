<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 250px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
  .italic { font-style: italic; color: #555; margin-bottom: 15px; display:block; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="italic">Clicking different stars or services will generate new text</div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

// STAR selection
stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});
function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

// SERVICE selection
options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Snippets per service per rating
const serviceTexts = {
  "Staff": {
    1: ["Staff were inattentive, my cat seemed anxious.", "Communication was poor, minimal reassurance provided.", "Overall experience was stressful for both me and my cat."],
    2: ["Staff tried to be attentive but missed cues.", "Experience was okay, some needs unmet.", "Staff were polite but inexperienced."],
    3: ["Staff were friendly and attentive.", "Service met expectations, overall positive.", "Minor improvements could make it excellent."],
    4: ["Staff were professional, attentive, and caring.", "Experience was pleasant and reassuring for my cat.", "Staff anticipated needs, providing excellent care."],
    5: ["Staff were exceptional, highly attentive and professional.", "Service exceeded expectations with flawless care.", "Every aspect of my cat's stay was stress-free and enjoyable."]
  },
  "Rooms": {
    1: ["Rooms were unclean and uncomfortable.", "Environment felt neglected and unsuitable.", "Minimal comfort negatively affected my cat."],
    2: ["Rooms were somewhat clean but lacked comfort.", "Basic needs were met, minor improvements needed.", "Cleanliness and comfort inconsistent."],
    3: ["Rooms were clean, comfortable and functional.", "Pets felt safe and the environment was adequate.", "Minor enhancements could make the experience excellent."],
    4: ["Rooms were spacious, clean, and well-furnished.", "Pets were comfortable and happy throughout.", "Attention to cleanliness and safety exceeded expectations."],
    5: ["Rooms were luxurious, spotless, and beautifully arranged.", "Every detail ensured ultimate comfort for my cat.", "Pets experienced a high-end environment with every need anticipated."]
  },
  "Prices": {
    1: ["Prices were far too high for substandard service.", "Quality did not match the price.", "Expenses were high relative to service."],
    2: ["Prices were slightly high, improvements needed.", "Cost somewhat justified, but not ideal.", "Experience felt moderately expensive."],
    3: ["Prices were reasonable for the quality provided.", "Value matched expectations.", "Costs reflected adequate service and accommodation."],
    4: ["Prices were very fair for the high-quality service.", "Excellent value for professional care and comfort.", "Costs justified by attentive service and clean environment."],
    5: ["Prices were completely justified for superb quality.", "Outstanding value for premium care and luxurious rooms.", "Worth every dollar, exceeding expectations."]
  }
};

// Merge snippets into a coherent paragraph
function mergeSnippets(snippets) {
  let paragraph = "";
  snippets.forEach((snippet, i) => {
    let sentence = snippet.trim();
    if (sentence.length > 0) {
      if (i === 0) {
        paragraph += sentence;
      } else {
        // Add transition words to avoid repetition
        paragraph += " " + ["Additionally,", "Also,", "Moreover,", "Furthermore,"].sort(() => 0.5 - Math.random())[0] + " " + sentence.charAt(0).toLowerCase() + sentence.slice(1);
      }
    }
  });
  // Capitalize first letter of paragraph
  paragraph = paragraph.charAt(0).toUpperCase() + paragraph.slice(1);
  return paragraph;
}

// Generate review
function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let combinedSnippets = [];
  selectedServices.forEach(service => {
    const snippets = serviceTexts[service][currentRating];
    const shuffled = snippets.sort(() => 0.5 - Math.random());
    combinedSnippets.push(...shuffled.slice(0, 2)); // 2 snippets per service
  });

  // Merge into coherent paragraph
  let reviewText = mergeSnippets(combinedSnippets);

  // Limit words 100â€“120
  let words = reviewText.split(' ');
  reviewText = words.slice(0, 120).join(' ');
  reviewTextArea.value = reviewText;
}

// Open Google review link
function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
