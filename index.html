<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 180px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Multiple snippets per service per rating for variety
const serviceTexts = {
  "Service": {
    1: [
      "The service was extremely poor and lacked attention. Staff were indifferent and communication was minimal. I am concerned about my pet's care.",
      "Service was disappointing. The staff did not seem trained or attentive. Overall, the experience was far below expectations.",
      "Service was subpar. Minimal interaction and little attention to my cat's needs. Improvements are urgently needed."
    ],
    2: [
      "Service was acceptable but inconsistent. Some staff were polite, others were inattentive. Comfort and care were only partially met.",
      "Service was below average. Communication was sometimes unclear and my pet's needs were not always addressed adequately.",
      "Service had good intentions but lacked consistency. Some areas of care were missed, though basic requirements were met."
    ],
    3: [
      "Service was satisfactory. Staff were friendly and attentive when needed. Minor improvements could make the experience excellent.",
      "Service was generally good, with staff responding appropriately to pet needs. Communication was clear, comfort ensured.",
      "Service met expectations. Staff were polite and helpful. My cat was comfortable and content."
    ],
    4: [
      "Service was very good. Staff were proactive, friendly, and attentive. Minor refinements could make it flawless.",
      "Service was highly attentive. Staff ensured comfort and clear communication, enhancing the overall experience.",
      "Service was impressive. Staff anticipated needs, communicated well, and provided a welcoming atmosphere for my pet."
    ],
    5: [
      "Service was exceptional. Staff were highly attentive, friendly, and professional. Every detail demonstrated care and quality.",
      "Service exceeded expectations. Staff pampered my pet and ensured complete comfort with professionalism and warmth.",
      "Service was flawless. Staff were courteous, knowledgeable, and attentive to every need of my pet."
    ]
  },
  "Rooms": {
    1: [
      "Rooms were minimal, unclean, and uncomfortable. Essential amenities were missing, environment lacked warmth.",
      "Rooms were poorly maintained. Dirt and lack of comfort made the stay unpleasant.",
      "Rooms were not suitable. Poor hygiene and inadequate furnishings affected the experience negatively."
    ],
    2: [
      "Rooms were functional but inconsistent in cleanliness and comfort. Basic needs were met.",
      "Rooms were somewhat clean but not fully comfortable. Improvements needed in hygiene and amenities.",
      "Rooms were acceptable, but lacked attention to detail and warmth. Minor improvements needed."
    ],
    3: [
      "Rooms were clean, comfortable, and adequately equipped. Minor refinements could make it excellent.",
      "Rooms met expectations. Comfortable furnishings and good hygiene provided a pleasant stay.",
      "Rooms were satisfactory, with adequate comfort and amenities for my pet."
    ],
    4: [
      "Rooms were well-maintained, clean, and thoughtfully arranged. Furnishings were high-quality, environment welcoming.",
      "Rooms were spacious, clean, and cozy. Pets felt safe and comfortable throughout.",
      "Rooms were appealing and meticulously prepared, ensuring comfort and safety for all pets."
    ],
    5: [
      "Rooms were immaculate, spacious, and beautifully decorated. Every detail ensured maximum comfort.",
      "Rooms were exceptional, with luxury furnishings and pristine cleanliness. Pets were pampered.",
      "Rooms exceeded expectations, offering an elegant, safe, and welcoming space for my pet."
    ]
  },
  "Prices": {
    1: [
      "Prices were excessive for the poor service and accommodations. Guests may feel it was not worth it.",
      "Pricing was unjustified considering the substandard experience. Improvements needed to match cost.",
      "Costs were too high compared to quality received. Guests may feel disappointed."
    ],
    2: [
      "Prices were slightly high given the service quality. Some improvements would enhance satisfaction.",
      "Pricing was moderate but could better reflect the services provided. Value was limited.",
      "Costs were reasonable but slightly above expectations for the level of service received."
    ],
    3: [
      "Prices were reasonable and matched the quality of service and rooms. Good value for money.",
      "Pricing was fair considering the overall experience and care provided.",
      "Costs were appropriate, reflecting the service, rooms, and amenities offered."
    ],
    4: [
      "Prices were justified by the high-quality service and rooms. Excellent value.",
      "Costs matched the exceptional service and comfortable rooms provided.",
      "Pricing reflected the premium care and attention to detail, offering great value."
    ],
    5: [
      "Prices were completely justified for the outstanding service, rooms, and attention to detail.",
      "Costs were excellent value given the flawless service and luxurious accommodations.",
      "Pricing reflected the high quality and superior experience, fully justified."
    ]
  }
};

// Truncate review to ~120 words
function truncateReview(text, maxWords = 120) {
  const words = text.split(' ');
  if (words.length <= maxWords) return text;
  return words.slice(0, maxWords).join(' ') + '.';
}

function updateReview() {
  if (!currentRating || selectedServices.length === 0) {
    reviewTextArea.value = '';
    return;
  }
  let combinedReview = '';
  selectedServices.forEach(service => {
    const reviewsArray = serviceTexts[service][currentRating];
    const randomIndex = Math.floor(Math.random() * reviewsArray.length);
    combinedReview += reviewsArray[randomIndex] + ' ';
  });
  reviewTextArea.value = truncateReview(combinedReview.trim());
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
