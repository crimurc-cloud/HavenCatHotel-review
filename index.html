<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  .rating {
    font-size: 2rem;
    margin: 15px 0;
  }
  .star {
    cursor: pointer;
    color: lightgray;
    transition: color 0.2s;
    margin: 0 3px;
  }
  .star.selected {
    color: gold;
  }
  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .option {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .option.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  #review-text {
    width: 100%;
    height: 180px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .submit-button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }
  .submit-button:hover {
    background: #1976d2;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // Stars logic
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      if (parseInt(star.getAttribute('data-value')) <= currentRating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  // Services buttons logic
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // Predefined reviews without "..."
  const serviceTexts = {
    "Service": {
      1: ["The service at this cat hotel was minimal and unremarkable. Check-in was confusing, staff seemed inattentive, and little guidance was given. Facilities were basic, and expectations were not met. Overall, the service level requires serious improvement to meet customer satisfaction standards."],
      2: ["Service was acceptable but lacked consistency. Some staff were helpful while others appeared distracted. Communication could be clearer and guidance more thorough. Certain requests were partially met, and the overall impression is that the service could be improved for a smoother experience."],
      3: ["Service was generally good. Staff were polite, informative, and attentive in most situations. While minor issues arose, they were addressed adequately. Guests received a fair level of guidance and assistance, and overall service met reasonable expectations for a pleasant stay."],
      4: ["Service was very good. Staff were friendly, proactive, and helpful, ensuring that most guest needs were met promptly. Communication was clear, and attention to detail was impressive. The overall experience was smooth and enjoyable, reflecting a high level of professional service."],
      5: ["Service was exceptional. Staff went above and beyond, providing attentive, friendly, and personalized support. Every need was anticipated and met seamlessly, resulting in a flawless experience. Communication was precise, and the level of care demonstrated professionalism and genuine dedication to guest satisfaction."]
    },
    "Staff": {
      1: ["The staff appeared disengaged and indifferent. Few interactions were friendly, and guidance was minimal. Overall, the team lacked the professionalism expected for a cat hotel, leaving guests with a poor impression and noticeable gaps in attentiveness."],
      2: ["Staff were somewhat polite but inconsistent in their attentiveness. Certain requests required follow-ups, and communication could have been clearer. While some effort was made to assist guests, overall performance was below expectations for a satisfying experience."],
      3: ["Staff were competent and courteous. They handled most requests efficiently and provided friendly service. Minor lapses in attention occurred but were addressed adequately. Overall, staff performance contributed positively to the guest experience."],
      4: ["Staff were highly professional, friendly, and attentive. They provided excellent guidance, responded promptly to requests, and ensured guest comfort. Their proactive approach created a positive and welcoming environment throughout the stay."],
      5: ["Staff were outstanding. They were exceptionally attentive, caring, and professional. Every interaction reflected dedication, warmth, and a focus on guest satisfaction. Guests felt supported, welcomed, and valued at every moment of their stay."]
    },
    "Rooms": {
      1: ["The rooms were basic, unkempt, and lacked essential comforts. Cleanliness was below standards, and amenities were minimal. The overall environment felt cold and uninspiring, leaving guests unsatisfied with their stay."],
      2: ["Rooms were adequate but showed some wear. Cleanliness was generally acceptable, although small issues were noticeable. Basic amenities were provided, and comfort was average. Overall, rooms met minimum expectations but lacked luxury or special attention."],
      3: ["Rooms were comfortable and clean, providing a pleasant environment. Amenities were standard but sufficient for a satisfying stay. Minor issues were resolved quickly, and guests generally enjoyed their accommodations without major concerns."],
      4: ["Rooms were well-maintained, clean, and thoughtfully arranged. High-quality furnishings and cozy touches enhanced comfort. Guests experienced a welcoming and pleasant atmosphere, reflecting attention to detail and a strong commitment to comfort."],
      5: ["Rooms were exceptional. Immaculate, spacious, and beautifully arranged, they offered superior comfort and luxury. Every detail was carefully considered, from furnishings to cleanliness, ensuring guests felt pampered and highly satisfied throughout their stay."]
    },
    "Prices": {
      1: ["Prices were high considering the substandard services and rooms offered. Value for money was poor, leaving guests feeling dissatisfied with their overall experience."],
      2: ["Prices were slightly higher than expected given the service level. While acceptable, the cost did not fully match the value received, prompting some guests to question the expense."],
      3: ["Prices were fair and matched the quality of service and accommodations. Guests generally felt comfortable with the value received and found the costs reasonable for the stay."],
      4: ["Prices were justified by the high-quality service and accommodations. Guests felt that they received good value for their expenditure, with costs aligning well with the experience provided."],
      5: ["Prices were completely justified for the exceptional quality, service, and accommodations offered. Guests found excellent value and felt that the cost reflected the premium experience provided at the hotel."]
    }
  };

  // Review text logic
  const reviewTextArea = document.getElementById('review-text');

  function updateReview() {
    if (!currentRating || selectedServices.length === 0) {
      reviewTextArea.value = '';
      return;
    }
    let combinedReview = '';
    selectedServices.forEach(service => {
      const reviewsArray = serviceTexts[service][currentRating];
      const randomIndex = Math.floor(Math.random() * reviewsArray.length);
      combinedReview += reviewsArray[randomIndex] + ' ';
    });
    reviewTextArea.value = combinedReview.trim();
  }

  // Post review button
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
