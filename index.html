<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: #f2f7fb; 
    padding: 20px; 
    display: flex; 
    justify-content: center; 
  }

  .container { 
    max-width: 650px; 
    text-align: center; 
    background: #fff; 
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    position: relative;
  }

  .version { 
    position: absolute; 
    top: 10px; 
    right: 15px; 
    font-size: 0.85rem; 
    color: #999; 
  }

  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { font-size: 2.5rem; margin: 15px 0; display: inline-block; }
  .star { 
    cursor: pointer; 
    color: #ccc; 
    margin: 0 6px; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 95%; 
    height: 250px; 
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .submit-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 10px; font-size: 1.2rem; }
  .notice { color: #9C27B0; font-style: italic; margin-top: 5px; display: block; }

</style>
</head>
<body>
<div class="container">
  <div class="version">Vers. 1.1</div>
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Room</button>
      <button class="option">Price</button>
      <button class="option">Update (Video / Photo)</button>
      <button class="option">Taxi</button>
      <button class="option">Live Camera</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p class="notice">Clicking different stars or services will generate new text</p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

// Map for articles
const articleMap = {
  "Staff": "the staff",
  "Room": "the room",
  "Price": "the price",
  "Update (Video / Photo)": "the update",
  "Taxi": "the taxi",
  "Live Camera": "the live camera"
};

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Snippets per service per rating
const serviceTexts = {
  "Staff": {
    1: ["staff were inattentive and untrained.", "service was chaotic and unprofessional.", "my cat seemed anxious due to lack of care."],
    2: ["staff tried to help but missed key details.", "service was inconsistent, care partially provided.", "some attention given, but experience was mediocre."],
    3: ["staff were polite and helpful.", "service met expectations, comfortable for my cat.", "basic needs were adequately addressed."],
    4: ["staff were attentive and proactive.", "service was very good, pets felt safe and happy.", "care exceeded basic expectations."],
    5: ["staff were exceptional, highly attentive and professional.", "service exceeded expectations with flawless care.", "every aspect of my cat's stay was perfect."]
  },
  "Room": {
    1: ["room was dirty and uncomfortable.", "minimal amenities, environment felt neglected.", "accommodation negatively affected my cat's experience."],
    2: ["room was somewhat clean but not fully comfortable.", "basic needs were met inconsistently.", "environment acceptable but could improve."],
    3: ["room was clean and adequately furnished.", "accommodation satisfactory, pets comfortable.", "environment met expectations."],
    4: ["room was spacious, clean, and well-furnished.", "pets were comfortable and happy.", "accommodation was impressive and safe."],
    5: ["room was luxurious, spotless, and beautifully arranged.", "accommodation exceeded expectations, offering elegance and comfort.", "pets felt pampered throughout the stay."]
  },
  "Price": {
    1: ["price was far too high for substandard service.", "cost did not match poor quality.", "expenses exceeded expectations for low-level care."],
    2: ["price slightly high given minor shortcomings.", "cost somewhat justified but could improve.", "pricing moderate but could feel expensive."],
    3: ["price was reasonable for quality provided.", "cost reflected adequate service and accommodation.", "fairly priced for satisfactory experience."],
    4: ["price was very fair for high-quality service.", "excellent value for attentive care and comfort.", "cost justified for professional and clean environment."],
    5: ["price perfectly justified for outstanding quality.", "outstanding value for premium care and rooms.", "cost appropriate considering flawless service and attention."]
  },
  "Update (Video / Photo)": {
    1: ["update was not given.", "timing of updates was poor.", "some updates were incomplete."],
    2: ["update arrived late or incomplete.", "timing could improve.", "updates were partially useful."],
    3: ["update was provided in reasonable time.", "information was clear.", "updates met expectations."],
    4: ["update was timely and mostly complete.", "information was clear and helpful.", "updates were very useful."],
    5: ["update was timely and comprehensive.", "all updates were perfect and useful.", "information provided exceeded expectations."]
  },
  "Taxi": {
    1: ["taxi service was unavailable or delayed.", "transport was inconvenient.", "scheduling issues occurred."],
    2: ["taxi was sometimes available but delayed.", "service was inconsistent.", "transport could improve."],
    3: ["taxi service met expectations.", "timing was reasonable.", "transport was adequate."],
    4: ["taxi service was timely and efficient.", "transport was smooth.", "service exceeded expectations."],
    5: ["taxi service was outstanding and punctual.", "transport was flawless.", "service exceeded expectations in every way."]
  },
  "Live Camera": {
    1: ["live camera access failed or was unavailable.", "could not see the pets.", "camera service was unreliable."],
    2: ["live camera sometimes worked but delayed.", "service was inconsistent.", "could view pets partially."],
    3: ["live camera worked adequately.", "pet monitoring was sufficient.", "access was satisfactory."],
    4: ["live camera provided clear real-time access.", "monitoring was helpful.", "service exceeded expectations."],
    5: ["live camera access was perfect and reliable.", "viewing was clear and seamless.", "service exceeded expectations entirely."]
  }
};

const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

const recommendations = {
  1: ["I don't recommend this place.", "Low confidence in this cattery.", "I would avoid this hotel.", "Not satisfied with the service.", "Poor experience overall."],
  2: ["Below average experience.", "Could be better.", "I have reservations about this place.", "Some concerns about service.", "Not fully satisfied."],
  3: ["Average experience.", "Decent stay.", "Satisfactory service.", "Comfortable for my cat.", "Nothing special, but okay."],
  4: ["Good experience.", "Highly satisfied.", "Would return.", "Comfortable and pleasant stay.", "Cats well cared for."],
  5: ["Outstanding experience.", "Highly recommend.", "Perfect stay.", "Excellent service and care.", "Would definitely return."]
};

function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let reviewWords = [];
  let usedSnippets = new Set();
  let usedConnectors = [];

  selectedServices.forEach((service, sIndex) => {
    const snippets = serviceTexts[service][currentRating];
    const shuffled = snippets.sort(() => 0.5 - Math.random());
    let sentencesCount = 0;

    for (let snippet of shuffled) {
      if (sentencesCount >= 3) break;
      if (!usedSnippets.has(snippet)) {
        let text = snippet;
        Object.keys(articleMap).forEach(key => {
          const regex = new RegExp("\\b" + key.toLowerCase() + "\\b", "gi");
          text = text.replace(regex, articleMap[key]);
        });

        // Add connector randomly, not for first sentence of review
        if (reviewWords.length > 0 && Math.random() > 0.3) {
          let connector;
          do { connector = connectors[Math.floor(Math.random()*connectors.length)]; } while (usedConnectors.includes(connector) && usedConnectors.length<3);
          usedConnectors.push(connector);
          text = connector + " " + text.charAt(0).toLowerCase() + text.slice(1);
        } else if (reviewWords.length > 0) {
          text = text.charAt(0).toUpperCase() + text.slice(1);
        }

        reviewWords.push(text);
        usedSnippets.add(snippet);
        sentencesCount++;
      }
    }

    // Add space after every 2 services
    if ((sIndex+1) % 2 === 0) reviewWords.push("\n");
  });

  // Add final recommendation
  const recs = recommendations[currentRating];
  const rec = recs[Math.floor(Math.random()*recs.length)];
  reviewWords.push("\n" + rec);

  reviewTextArea.value = reviewWords.join(" ")
    .replace(/\.\.+/g, ".")
    .replace(/\n /g, "\n");
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
