<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  /* Stars */
  .stars {
    font-size: 2rem;
    margin: 15px 0;
  }
  .stars span {
    cursor: pointer;
    color: lightgray;
    margin: 0 3px;
    transition: color 0.2s;
  }
  .stars span.selected {
    color: gold;
  }
  /* Service buttons */
  .service-btns {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .service-btn {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .service-btn.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  /* Review textarea */
  #review-text {
    width: 100%;
    height: 120px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  .submit-button, #generate-btn {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
    margin: 5px;
  }
  .submit-button:hover, #generate-btn:hover {
    background: #1976d2;
  }
  .review-note {
    font-style: italic;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="stars">
      <span data-value="1">â˜…</span>
      <span data-value="2">â˜…</span>
      <span data-value="3">â˜…</span>
      <span data-value="4">â˜…</span>
      <span data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div class="service-btns">
      <button class="service-btn">Service</button>
      <button class="service-btn">Rooms</button>
      <button class="service-btn">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review <span class="review-note">(Clicking different stars or services will generate new text)</span></h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button id="generate-btn">Generate Review</button>
  <button class="submit-button" id="post-btn">Post Review to Google</button>
</div>

<script src="main.js"></script>
</body>
</html>
