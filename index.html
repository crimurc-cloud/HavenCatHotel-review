<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 500px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; transition: color 0.2s; margin: 0 3px; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 150px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review (Clicking a star or service will generate a new review)</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= currentRating);
    });
  }

  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  const reviewTextArea = document.getElementById('review-text');

  // Templates aligned by rating
  const reviewTemplates = {
    Service: {
      1: ["The service was chaotic and frustrating.", "Service quality was poor and unsatisfactory."],
      2: ["The service was below average and needs improvement.", "Customer care was mediocre at best."],
      3: ["The service was adequate and met expectations.", "Service was satisfactory and acceptable."],
      4: ["The service was very good and well-managed.", "Customer care was reliable and smooth."],
      5: ["The service was excellent and flawless.", "Customer care was outstanding and perfect."]
    },
    Rooms: {
      1: ["The rooms were unacceptable and uncomfortable.", "Accommodation was poorly maintained."],
      2: ["The rooms were mediocre and below expectations.", "Accommodation was acceptable but not great."],
      3: ["The rooms were satisfactory and adequate.", "Accommodation was fine and comfortable."],
      4: ["The rooms were very good and pleasant.", "Accommodation was clean and welcoming."],
      5: ["The rooms were excellent and perfect.", "Accommodation was outstanding and luxurious."]
    },
    Prices: {
      1: ["Pricing was unfair and overpriced.", "Costs were unreasonable for the service."],
      2: ["Pricing was mediocre and not ideal.", "Costs were acceptable but could be better."],
      3: ["Pricing was fair and reasonable.", "Costs were adequate for the services."],
      4: ["Pricing was good and justified.", "Costs were very good relative to service."],
      5: ["Pricing was excellent and perfect.", "Costs were outstanding and fully justified."]
    }
  };

  function generateReviewText(rating, services) {
    if (!rating || services.length === 0) return '';
    let reviewSentences = [];
    services.forEach(service => {
      const templates = reviewTemplates[service][rating];
      const tmpl = templates[Math.floor(Math.random() * templates.length)];
      reviewSentences.push(tmpl);
    });
    return reviewSentences.join(' ');
  }

  function updateReview() {
    reviewTextArea.value = generateReviewText(currentRating, selectedServices);
  }

  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
