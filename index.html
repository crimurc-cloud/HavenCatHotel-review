<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 500px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; transition: color 0.2s; margin: 0 3px; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 120px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // === Stars logic ===
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= currentRating);
    });
  }

  // === Services logic ===
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // === Review templates per rating per service ===
  const templates = {
    Service: {
      1: "The service at Cat Heaven Hotel was poor. Staff seemed distracted and inattentive. I felt uneasy leaving my cat, and basic expectations weren't met.",
      2: "The service was okay but inconsistent. Some staff were attentive while others were not. It was an average experience, nothing special.",
      3: "The service was good. Staff were friendly and helpful. My cat seemed comfortable, and overall experience was satisfactory.",
      4: "The service was very good. Staff were attentive and professional, ensuring my cat was comfortable and happy throughout the stay.",
      5: "The service was exceptional! Every staff member was caring, attentive, and professional. My cat was treated like family, highly recommend!"
    },
    Staff: {
      1: "The staff were not very helpful or friendly, making me feel uncomfortable leaving my cat.",
      2: "Staff performance was average. Some were helpful, others inattentive, making the experience just okay.",
      3: "Staff were generally friendly and helpful, providing a comfortable stay for my cat.",
      4: "Staff were professional, friendly, and attentive, ensuring a positive experience for both me and my cat.",
      5: "Staff were outstanding, going above and beyond. Very attentive and caring, making my cat's stay perfect."
    },
    Rooms: {
      1: "The rooms were poorly maintained, not very clean, and uncomfortable for my cat.",
      2: "Rooms were okay, somewhat clean but could use better attention to detail.",
      3: "Rooms were clean and comfortable, providing a decent stay for my cat.",
      4: "Rooms were very clean, cozy, and well-maintained, my cat enjoyed them.",
      5: "Rooms were perfect, spotless, and luxurious. My cat was extremely comfortable."
    },
    Prices: {
      1: "The prices were not justified for the poor quality of service and care.",
      2: "Prices were acceptable but didnâ€™t fully reflect the service quality.",
      3: "Prices were fair for the services offered.",
      4: "Prices were reasonable given the excellent service and facilities.",
      5: "Prices were excellent value considering the outstanding service and luxury."
    }
  };

  const reviewTextArea = document.getElementById('review-text');

  function updateReview() {
    if (currentRating === 0 || selectedServices.length === 0) {
      reviewTextArea.value = "";
      return;
    }
    const reviewParts = selectedServices.map(service => {
      const template = templates[service]?.[currentRating];
      return template ? template : "";
    });
    reviewTextArea.value = reviewParts.join(" ");
  }

  // === Post review button ===
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
