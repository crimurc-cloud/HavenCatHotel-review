<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 250px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
    <p style="font-style: italic;">Clicking different stars or services will generate new text</p>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');
const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

// Star selection
stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

// Service selection
options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Review snippets
const serviceTexts = {
  "Staff": {
    1: [
      "Staff were inattentive and lacked proper training. My cat seemed anxious and received minimal care.",
      "Service was very disappointing. Staff appeared indifferent and did not monitor pets effectively.",
      "Staff were unorganized and seemed unsure about handling cats. Requests were not properly addressed."
    ],
    2: [
      "Staff tried to be attentive, but missed important cues. The stay was okay but could be better.",
      "Staff were polite but inexperienced. Some needs were met, but overall the experience felt uncertain.",
      "Attention to my cat's needs was inconsistent, though basic care was provided."
    ],
    3: [
      "Staff were polite, friendly, and attentive when needed. Minor improvements could make it excellent.",
      "Service met expectations. Staff monitored pets adequately and communicated well with owners.",
      "Staff were helpful and attentive. Basic needs were consistently met and communication was clear."
    ],
    4: [
      "Staff anticipated needs, provided attentive care, and ensured my cat felt safe and happy.",
      "Staff were highly professional and friendly, offering excellent attention to every cat's needs.",
      "Staff were proactive, engaged, and caring. My cat was relaxed and comfortable throughout the stay."
    ],
    5: [
      "Staff were highly attentive, professional, and caring. Every aspect of my cat's stay was perfect.",
      "Staff pampered my cat with warmth, expertise, and genuine care.",
      "Staff anticipated every need and ensured my pet experienced the highest standard of comfort."
    ]
  },
  "Rooms": {
    1: ["Rooms were unclean and uncomfortable. The environment felt neglected and unsuitable for pets."],
    2: ["Rooms were somewhat clean but lacked comfort. Basic needs were met."],
    3: ["Rooms were clean, adequately furnished, and comfortable."],
    4: ["Rooms were spacious, clean, and thoughtfully furnished."],
    5: ["Rooms were luxurious, spotless, and beautifully designed."]
  },
  "Prices": {
    1: ["Prices were far too high for the substandard service and accommodations."],
    2: ["Prices were slightly high, given some shortcomings in service or rooms."],
    3: ["Prices were reasonable for the quality provided."],
    4: ["Prices were very fair considering the high-quality service and accommodations."],
    5: ["Prices were completely justified for the superb quality, service, and luxurious accommodations."]
  }
};

// Generate review with connectors, no repetition, ~250 words
function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let combinedReview = [];

  selectedServices.forEach(service => {
    const snippets = serviceTexts[service][currentRating];
    const shuffled = snippets.sort(() => 0.5 - Math.random());
    // Only pick unique snippets
    shuffled.forEach(s => {
      if (!combinedReview.includes(s)) combinedReview.push(s);
    });
  });

  // Add connectors to all except first sentence
  const finalReview = combinedReview.map((s, i) => {
    if (i === 0) return s.trim().replace(/\.+$/, "");
    const connector = connectors[Math.floor(Math.random() * connectors.length)];
    return connector + " " + s.trim().replace(/\.+$/, "");
  }).join(". ") + ".";

  reviewTextArea.value = finalReview;
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
