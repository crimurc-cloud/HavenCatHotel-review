<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 600px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; margin: 0 3px; transition: color 0.2s; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 180px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Multiple snippets per service per rating
const serviceTexts = {
  "Service": {
    1: [
      "The service was very disappointing. Staff barely interacted with my pet, and communication was poor. The experience lacked care and attention, making me concerned about my cat's comfort. Urgent improvements are needed to provide a safe and welcoming environment."
    ],
    2: [
      "Service was inconsistent. Some staff were polite, but others seemed distracted. My cat's comfort was sometimes overlooked, and communication was not always clear. Basic needs were met but improvements are needed."
    ],
    3: [
      "Service was generally good. Staff were friendly and assisted when needed. My pet was comfortable, and communication was clear. Minor improvements could make the experience excellent."
    ],
    4: [
      "Service was very good. Staff were proactive, friendly, and attentive. My pet felt comfortable and well-cared-for. Minor refinements could make it flawless."
    ],
    5: [
      "Service was exceptional. Staff were highly attentive, friendly, and professional. My pet was pampered and comfortable throughout. Every detail of the service demonstrated care and quality."
    ]
  },
  "Rooms": {
    1: [
      "Rooms were minimal, unclean, and uncomfortable. Essential amenities were missing, and the environment lacked warmth and safety."
    ],
    2: [
      "Rooms were acceptable but inconsistent in cleanliness and comfort. The environment was functional but lacked attention to detail."
    ],
    3: [
      "Rooms were clean, comfortable, and adequately equipped. Minor improvements could make the experience excellent."
    ],
    4: [
      "Rooms were well-maintained, clean, and thoughtfully arranged. Furnishings were of high quality, and the environment was welcoming and safe."
    ],
    5: [
      "Rooms were immaculate, spacious, and beautifully decorated. Every detail ensured maximum comfort and safety for my pet."
    ]
  },
  "Prices": {
    1: [
      "Prices were excessive compared to the substandard services and accommodations. Guests may feel the stay was not worth the cost."
    ],
    2: [
      "Prices were slightly higher than expected given the service and room quality. Some improvements would enhance satisfaction."
    ],
    3: [
      "Prices were reasonable and matched the quality of service and rooms. Value for money was satisfactory."
    ],
    4: [
      "Prices were justified by the high-quality service and rooms. Guests felt they received excellent value for their expenditure."
    ],
    5: [
      "Prices were completely justified for the exceptional service, rooms, and attention to detail. Value for money was outstanding."
    ]
  }
};

// Truncate review to ~120 words
function truncateReview(text, maxWords = 120) {
  const words = text.split(' ');
  if (words.length <= maxWords) return text;
  return words.slice(0, maxWords).join(' ') + '.';
}

function updateReview() {
  if (!currentRating || selectedServices.length === 0) {
    reviewTextArea.value = '';
    return;
  }
  let combinedReview = '';
  selectedServices.forEach(service => {
    const reviewsArray = serviceTexts[service][currentRating];
    const randomIndex = Math.floor(Math.random() * reviewsArray.length);
    combinedReview += reviewsArray[randomIndex] + ' ';
  });
  reviewTextArea.value = truncateReview(combinedReview.trim());
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
