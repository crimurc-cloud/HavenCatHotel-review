<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: #f2f7fb; 
    padding: 20px; 
    display: flex; 
    justify-content: center; 
    position: relative;
  }

  .version { 
    position: absolute; 
    top: 10px; 
    right: 20px; 
    font-size: 0.9rem; 
    color: #555; 
    font-weight: bold;
  }

  .container { 
    max-width: 650px; 
    text-align: center; 
    background: #fff; 
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
  }
  .container:hover { transform: translateY(-3px); }

  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { font-size: 2.5rem; margin: 15px 0; display: inline-block; }
  .star { 
    cursor: pointer; 
    color: #ccc; 
    margin: 0 6px; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 95%; 
    height: 250px; 
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .submit-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 10px; font-size: 1.2rem; }
  .step p em { color: #9c27b0; font-size: 0.9rem; } /* purple color for notice */
</style>
</head>
<body>
<div class="version">Vers. 1.2</div>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Room</button>
      <button class="option">Price</button>
      <button class="option">Update (Video / Photo)</button>
      <button class="option">Taxi</button>
      <button class="option">Live Camera</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <p><em>Clicking different stars or services will generate new text</em></p>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

const articleMap = {
  "Staff": "the staff",
  "Room": "the room",
  "Price": "the price",
  "Update (Video / Photo)": "the update",
  "Taxi": "the taxi service",
  "Live Camera": "the live camera"
};

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

// Service snippets and recommendations remain the same as your previous version

function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let reviewParagraphs = [];
  const usedConnectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"].sort(() => 0.5 - Math.random()).slice(0, 3);

  selectedServices.forEach((service, index) => {
    let serviceSentences = [];
    const snippets = serviceTexts[service][currentRating].sort(() => 0.5 - Math.random());
    const count = Math.min(3, snippets.length);
    for (let i = 0; i < count; i++) {
      let text = snippets[i];
      Object.keys(articleMap).forEach(key => {
        const regex = new RegExp("\\b" + key.toLowerCase() + "\\b", "gi");
        text = text.replace(regex, articleMap[key]);
      });
      if (i > 0) {
        const connector = usedConnectors[Math.floor(Math.random() * usedConnectors.length)];
        if (Math.random() < 0.7) text = connector + " " + text;
      }
      text = text.charAt(0).toUpperCase() + text.slice(1);
      serviceSentences.push(text);
    }
    reviewParagraphs.push(serviceSentences.join(" "));
  });

  const recs = recommendations[currentRating];
  const rec = recs[Math.floor(Math.random() * recs.length)];

  reviewTextArea.value = reviewParagraphs.join("\n\n") + "\n\n" + rec;
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
