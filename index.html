<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattery Quick Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat Heaven Hotel Review</h1>
        <p class="intro">Thanks for leaving and entrusting your pet with us! üíú</p>

        <!-- Step 1: Stars -->
        <div class="step">
            <h2>Step 1: Select Stars</h2>
            <div class="rating">
                <button type="button" data-star="1">‚≠ê</button>
                <button type="button" data-star="2">‚≠ê</button>
                <button type="button" data-star="3">‚≠ê</button>
                <button type="button" data-star="4">‚≠ê</button>
                <button type="button" data-star="5">‚≠ê</button>
            </div>
        </div>

        <!-- Step 2: Services -->
        <div class="step">
            <h2>Step 2: Select Services</h2>
            <div id="options">
                <button class="option" onclick="toggleOption(this)">Service</button>
                <button class="option" onclick="toggleOption(this)">Staff</button>
                <button class="option" onclick="toggleOption(this)">Rooms</button>
                <button class="option" onclick="toggleOption(this)">Prices</button>
            </div>
        </div>

        <!-- Step 3: Generated Review -->
        <div class="step">
            <h2>Step 3: Generated Review</h2>
            <textarea id="review-text" placeholder="Your AI-generated review will appear here..." readonly></textarea>
        </div>

        <button class="submit-button" onclick="submitReview()">Post Review to Google</button>
        <button class="submit-button" onclick="generateAIReview()">Generate AI Review</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
