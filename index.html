<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattery Quick Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Review</h1>

        <div class="step">
            <h2>Step 1: Select the Stars</h2>
            <div class="rating">
                <span onclick="setRating(1)">⭐</span>
                <span onclick="setRating(2)">⭐</span>
                <span onclick="setRating(3)">⭐</span>
                <span onclick="setRating(4)">⭐</span>
                <span onclick="setRating(5)">⭐</span>
            </div>
        </div>

        <div class="step">
            <h2>Step 2: Select Services to Mention</h2>
            <div id="options">
                <button class="option" onclick="toggleOption(this)">Service</button>
                <button class="option" onclick="toggleOption(this)">Staff</button>
                <button class="option" onclick="toggleOption(this)">Rooms</button>
                <button class="option" onclick="toggleOption(this)">Prices</button>
            </div>
        </div>

        <div class="step">
            <h2>Step 3: Generated Review</h2>
            <textarea id="review-text" placeholder="Your review will appear here..." readonly></textarea>
        </div>

        <button class="submit-button" onclick="submitReview()">Post Review to Google</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
