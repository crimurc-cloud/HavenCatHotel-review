<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: #f2f7fb; 
    padding: 20px; 
    display: flex; 
    justify-content: center; 
  }

  .container { 
    max-width: 700px; 
    text-align: center; 
    background: #fff; 
    padding: 25px 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
  }
  .container:hover { transform: translateY(-3px); }

  h1 { color: #333; font-size: 2rem; margin-bottom: 10px; }
  .intro { margin-bottom: 25px; font-size: 1rem; color: #555; }

  .rating { font-size: 2.5rem; margin: 15px 0; display: inline-block; }
  .star { 
    cursor: pointer; 
    color: #ccc; 
    margin: 0 6px; 
    transition: color 0.3s, transform 0.2s; 
    display: inline-block; 
  }
  .star:hover { transform: scale(1.3); color: gold; }
  .star.selected { 
    color: gold; 
    text-shadow: 0 0 8px gold, 0 0 15px rgba(255, 215, 0, 0.4); 
  }

  #options { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    margin-bottom: 25px; 
  }
  .option { 
    padding: 10px 18px; 
    border: 2px solid #888; 
    border-radius: 8px; 
    background: #f9f9f9; 
    cursor: pointer; 
    transition: all 0.3s; 
    font-weight: 500;
  }
  .option:hover { transform: scale(1.05); border-color: #4caf50; }
  .option.selected { 
    background: linear-gradient(45deg, #4caf50, #81c784); 
    color: #fff; 
    border-color: #388e3c; 
    box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
  }

  #review-text { 
    width: 95%; 
    height: 300px; 
    padding: 15px; 
    resize: vertical; 
    font-size: 1rem; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 1px solid #ccc; 
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    background: #fdfdfd;
  }

  #review-text::placeholder { color: #aaa; font-style: italic; }

  .submit-button { 
    padding: 12px 25px; 
    font-size: 1.1rem; 
    border: none; 
    background: linear-gradient(45deg, #2196f3, #64b5f6); 
    color: white; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: all 0.3s; 
    font-weight: 600;
  }
  .submit-button:hover { 
    background: linear-gradient(45deg, #1976d2, #42a5f5); 
    transform: scale(1.05); 
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); 
  }

  .step h2 { color: #444; margin-bottom: 10px; font-size: 1.2rem; }
  .step p em { color: #777; font-size: 0.9rem; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your cat with us! We would love to receive your review ðŸ’œ</p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Staff</button>
      <button class="option">Room</button>
      <button class="option">Price</button>
      <button class="option">Update</button>
      <button class="option">Taxi</button>
      <button class="option">Live Camera</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
    <p><em>Clicking different stars or services will generate new text</em></p>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
const stars = document.querySelectorAll('.star');
let currentRating = 0;
const options = document.querySelectorAll('.option');
let selectedServices = [];
const reviewTextArea = document.getElementById('review-text');

const articleMap = {
  "Staff": "the staff",
  "Room": "the room",
  "Price": "the price",
  "Update": "the update",
  "Taxi": "the taxi service",
  "Live Camera": "the live camera"
};

const connectors = ["Also,", "Furthermore,", "Additionally,", "Moreover,"];

stars.forEach(star => {
  star.addEventListener('click', () => {
    currentRating = parseInt(star.getAttribute('data-value'));
    updateStars();
    updateReview();
  });
});

function updateStars() {
  stars.forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= currentRating);
  });
}

options.forEach(option => {
  option.addEventListener('click', () => {
    option.classList.toggle('selected');
    const service = option.textContent;
    if (selectedServices.includes(service)) {
      selectedServices = selectedServices.filter(s => s !== service);
    } else {
      selectedServices.push(service);
    }
    updateReview();
  });
});

const serviceTexts = {
  "Staff": {
    1: ["staff were inattentive and untrained.", "service was chaotic and unprofessional.", "my cat seemed anxious due to lack of care."],
    2: ["staff tried to help but missed key details.", "service was inconsistent, care partially provided.", "some attention given, but experience was mediocre."],
    3: ["staff were polite and helpful.", "service met expectations, comfortable for my cat.", "basic needs were adequately addressed."],
    4: ["staff were attentive and proactive.", "service was very good, pets felt safe and happy.", "care exceeded basic expectations."],
    5: ["staff were exceptional, highly attentive and professional.", "service exceeded expectations with flawless care.", "every aspect of my cat's stay was perfect."]
  },
  "Room": {
    1: ["room was dirty and uncomfortable.", "minimal amenities, environment felt neglected.", "accommodation negatively affected my cat's experience."],
    2: ["room was somewhat clean but not fully comfortable.", "basic needs were met inconsistently.", "environment acceptable but could improve."],
    3: ["room was clean and adequately furnished.", "accommodation satisfactory, pets comfortable.", "environment met expectations."],
    4: ["room was spacious, clean, and well-furnished.", "pets were comfortable and happy.", "accommodation was impressive and safe."],
    5: ["room was luxurious, spotless, and beautifully arranged.", "accommodation exceeded expectations, offering elegance and comfort.", "pets felt pampered throughout the stay."]
  },
  "Price": {
    1: ["price was far too high for substandard service.", "cost did not match poor quality.", "expenses exceeded expectations for low-level care."],
    2: ["price slightly high given minor shortcomings.", "cost somewhat justified but could improve.", "pricing moderate but could feel expensive."],
    3: ["price was reasonable for quality provided.", "cost reflected adequate service and accommodation.", "fairly priced for satisfactory experience."],
    4: ["price was very fair for high-quality service.", "excellent value for attentive care and comfort.", "cost justified for professional and clean environment."],
    5: ["price perfectly justified for outstanding quality.", "outstanding value for premium care and rooms.", "cost appropriate considering flawless service and attention."]
  },
  "Update": {
    1: ["update was not given.", "I never received the update.", "communication about updates was lacking."],
    2: ["update arrived late or incomplete.", "some updates were provided but not fully.", "timing of updates could improve."],
    3: ["update was given as promised.", "information provided was clear.", "received timely updates."],
    4: ["updates were clear and timely.", "information was accurate.", "communication was proactive."],
    5: ["update was excellent and prompt.", "information was perfectly clear.", "communication exceeded expectations."]
  },
  "Taxi": {
    1: ["taxi service was not available when needed.", "I had trouble arranging transport.", "service did not meet expectations."],
    2: ["taxi service was delayed.", "some requests were met but not all.", "transport service could be more reliable."],
    3: ["taxi service was provided when requested.", "transport service was satisfactory.", "availability met expectations."],
    4: ["taxi service was punctual and helpful.", "transport was easy and reliable.", "service exceeded expectations."],
    5: ["taxi service was excellent.", "transport was seamless and timely.", "every request was perfectly fulfilled."]
  },
  "Live Camera": {
    1: ["live camera access was unreliable.", "could not see my cat most of the time.", "technical issues affected viewing."],
    2: ["live camera access had interruptions.", "viewing experience was inconsistent.", "some technical issues occurred."],
    3: ["live camera access was satisfactory.", "I could view my cat most of the time.", "technical setup mostly worked."],
    4: ["live camera access was reliable most of the time.", "I could view my cat without major interruptions.", "technical setup worked smoothly overall."],
    5: ["live camera access was excellent.", "I could view my cat anytime without issues.", "technical setup worked flawlessly, very reassuring."]
  }
};

const recommendationTexts = {
  1: ["I do not recommend this place.", "Not suitable for pets or owners.", "I would avoid this cattery."],
  2: ["I have low confidence in this cattery.", "Would not recommend without reservations.", "Needs significant improvement before recommending."],
  3: ["The cattery is decent.", "It meets basic expectations.", "Would recommend with some reservations."],
  4: ["I recommend this cattery.", "Overall a good experience.", "Would happily return."],
  5: ["Highly recommend!", "Outstanding experience!", "Best cattery ever!"]
};

function updateReview() {
  if (currentRating === 0 || selectedServices.length === 0) {
    reviewTextArea.value = "";
    return;
  }

  let reviewSentences = [];
  let usedConnectors = new Set();

  selectedServices.forEach((service, serviceIdx) => {
    const snippets = serviceTexts[service][currentRating].sort(() => 0.5 - Math.random()).slice(0, 3);
    snippets.forEach((snippet, idx) => {
      let text = snippet;
      Object.keys(articleMap).forEach(key => {
        const regex = new RegExp("\\b" + key.toLowerCase() + "\\b", "gi");
        text = text.replace(regex, articleMap[key]);
      });
      if (idx > 0 && Math.random() < 0.7 && usedConnectors.size < 3) {
        let connector = connectors.filter(c => !usedConnectors.has(c));
        if (connector.length > 0) {
          connector = connector[Math.floor(Math.random() * connector.length)];
          usedConnectors.add(connector);
          text = connector + " " + text.charAt(0).toLowerCase() + text.slice(1);
        }
      }
      reviewSentences.push(text.charAt(0).toUpperCase() + text.slice(1));
    });

    // Add a blank line after every 2 services
    if ((serviceIdx + 1) % 2 === 0) {
      reviewSentences.push("");
    }
  });

  // Add a blank line before recommendation
  reviewSentences.push("");
  const recOptions = recommendationTexts[currentRating];
  const recText = recOptions[Math.floor(Math.random() * recOptions.length)];
  reviewSentences.push(recText);

  reviewTextArea.value = reviewSentences.join(" ");
}

function postReview() {
  const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
  window.open(googleReviewLink, '_blank');
}
</script>
</body>
</html>
