<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Cattery Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Cattery Review</h1>
        
        <!-- Step 1: Select Stars -->
        <div class="step">
            <h2>Step 1: Select the star rating</h2>
            <div class="rating">
                <span onclick="setRating(1)">⭐</span>
                <span onclick="setRating(2)">⭐</span>
                <span onclick="setRating(3)">⭐</span>
                <span onclick="setRating(4)">⭐</span>
                <span onclick="setRating(5)">⭐</span>
            </div>
        </div>

        <!-- Step 2: Select Services -->
        <div class="step">
            <h2>Step 2: Select services you want to highlight</h2>
            <div id="options">
                <button class="option" onclick="toggleOption(this)">Fast Check-in</button>
                <button class="option" onclick="toggleOption(this)">Friendly Staff</button>
                <button class="option" onclick="toggleOption(this)">Clean Cages</button>
                <button class="option" onclick="toggleOption(this)">Play Area</button>
                <button class="option" onclick="toggleOption(this)">Grooming Services</button>
                <button class="option" onclick="toggleOption(this)">Affordable Rates</button>
                <button class="option" onclick="toggleOption(this)">Safe Environment</button>
            </div>
        </div>

        <!-- Step 3: Generate Review -->
        <div class="step">
            <h2>Step 3: Generate your review</h2>
            <textarea id="review-text" placeholder="Your review will appear here..." readonly></textarea>
            <button class="button" onclick="submitReview()">Post Review to Google</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
