<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body { font-family: Arial, sans-serif; background: #fefefe; padding: 20px; }
  .container { max-width: 500px; margin: auto; text-align: center; }
  h1 { color: #333; }
  .intro { margin-bottom: 20px; font-size: 1rem; color: #555; }
  .rating { font-size: 2rem; margin: 15px 0; }
  .star { cursor: pointer; color: lightgray; transition: color 0.2s; margin: 0 3px; }
  .star.selected { color: gold; }
  #options { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .option { padding: 8px 15px; border: 1px solid #888; border-radius: 5px; background: white; cursor: pointer; transition: 0.2s; }
  .option.selected { background: #4caf50; color: white; border-color: #4caf50; }
  #review-text { width: 100%; height: 120px; padding: 10px; resize: vertical; font-size: 1rem; margin-bottom: 20px; }
  .submit-button { padding: 10px 20px; font-size: 1rem; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  .submit-button:hover { background: #1976d2; }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ</p>

  <!-- Step 1: Stars -->
  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <!-- Step 2: Services -->
  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <!-- Step 3: Review -->
  <div class="step">
    <h2>Step 3: Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // === Stars logic ===
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;
  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      updateStars();
      updateReview();
    });
  });
  function updateStars() {
    stars.forEach(star => {
      if (parseInt(star.getAttribute('data-value')) <= currentRating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  // === Services logic ===
  const options = document.querySelectorAll('.option');
  let selectedServices = [];
  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // === Pre-written reviews ===
  const reviews = {
    Service: {
      1: [
        "The service at Cat Heaven Hotel was below my expectations. Staff seemed disorganized and inattentive, and the environment was not very clean. I had hoped for better attention to detail. It felt rushed and unpersonalized, leaving me worried about my catâ€™s comfort and safety during the stay.",
        "I was disappointed with the service here. The check-in was slow, and no clear guidance was provided. The staff seemed stressed and not very friendly. Overall, the communication and service quality were not satisfactory, making me question returning in the future."
      ],
      2: [
        "The service was okay but lacked consistency. Some staff members were attentive, while others ignored simple requests. Itâ€™s an average experience. The environment is somewhat clean, but improvements are needed. I expected more proactive care for my cat.",
        "Service met basic needs but wasnâ€™t impressive. Staff were polite but occasionally inattentive. The process was a bit confusing and could be streamlined. Overall, the hotel did the minimum but nothing extraordinary."
      ],
      3: [
        "The service was good, staff were mostly friendly and helpful. My cat was comfortable, and the overall experience was positive. Some minor issues in coordination but nothing major. I would consider returning for future stays.",
        "I had a pleasant experience with the service. Staff communicated well, and the check-in process was smooth. The rooms were tidy and my cat seemed happy. Overall, a solid mid-level service experience."
      ],
      4: [
        "The service at Cat Heaven Hotel was excellent. Staff were attentive, friendly, and professional. They ensured my cat was comfortable and well cared for. The check-in and check-out were smooth, and communication was clear. I felt confident leaving my pet here.",
        "Iâ€™m very happy with the service. Staff provided thoughtful care, were responsive to questions, and maintained a welcoming environment. My cat enjoyed the stay, and I felt reassured at all times. Highly recommended for pet owners seeking quality service."
      ],
      5: [
        "Service at this hotel was outstanding. Every staff member was incredibly attentive, kind, and professional. The environment was pristine, and my cat received personalized attention. I couldnâ€™t have asked for a better experience, and I will definitely return.",
        "Exceptional service! The staff went above and beyond to ensure my cat felt comfortable and happy. Communication was seamless, and every detail was taken care of. Highly recommend Cat Heaven Hotel for anyone wanting top-notch pet care."
      ]
    }
    // Similarly, you can add Staff, Rooms, Prices with 1â€“5 stars and multiple 100-word reviews
  };

  const reviewTextArea = document.getElementById('review-text');

  function updateReview() {
    if (currentRating === 0 || selectedServices.length === 0) {
      reviewTextArea.value = "";
      return;
    }
    // Pick a random review for each selected service
    const selectedReviews = selectedServices.map(service => {
      const options = reviews[service][currentRating];
      if (!options) return "";
      return options[Math.floor(Math.random() * options.length)];
    });
    reviewTextArea.value = selectedReviews.join("\n\n");
  }

  // === Post review button ===
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
