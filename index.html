<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cattery Quick Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fefefe;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .intro {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #555;
  }
  /* Stars */
  .rating {
    font-size: 2rem;
    margin: 15px 0;
  }
  .star {
    cursor: pointer;
    color: lightgray;
    transition: color 0.2s;
    margin: 0 3px;
  }
  .star.selected {
    color: gold;
  }
  /* Service buttons */
  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .option {
    padding: 8px 15px;
    border: 1px solid #888;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .option.selected {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
  }
  /* Review textarea */
  #review-text {
    width: 100%;
    height: 150px;
    padding: 10px;
    resize: vertical;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .submit-button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #2196f3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }
  .submit-button:hover {
    background: #1976d2;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cat Heaven Hotel Review</h1>
  <p class="intro">
    Thanks for leaving and entrusting your pet with us! We would love to receive your review ðŸ’œ
  </p>

  <div class="step">
    <h2>Step 1: Select the Stars</h2>
    <div class="rating">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>
  </div>

  <div class="step">
    <h2>Step 2: Select Services</h2>
    <div id="options">
      <button class="option">Service</button>
      <button class="option">Staff</button>
      <button class="option">Rooms</button>
      <button class="option">Prices</button>
    </div>
  </div>

  <div class="step">
    <h2>Step 3: Generated Review</h2>
    <textarea id="review-text" placeholder="Your review will appear here..."></textarea>
  </div>

  <button class="submit-button" onclick="postReview()">Post Review to Google</button>
</div>

<script>
  // --- Stars logic ---
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      updateStars();
      updateReview();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      if (parseInt(star.getAttribute('data-value')) <= currentRating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  // --- Service buttons logic ---
  const options = document.querySelectorAll('.option');
  let selectedServices = [];

  options.forEach(option => {
    option.addEventListener('click', () => {
      option.classList.toggle('selected');
      const service = option.textContent;
      if (selectedServices.includes(service)) {
        selectedServices = selectedServices.filter(s => s !== service);
      } else {
        selectedServices.push(service);
      }
      updateReview();
    });
  });

  // --- Reviews database ---
  const reviewsDB = {
    "Service": {
      1: [
        "The service was extremely poor. Staff seemed uninterested and unprofessional. Communication was lacking and there was little attention to detail. I would not recommend this place to anyone looking for reliable pet care. My experience left me dissatisfied and disappointed throughout.",
        "Service was subpar. Expectations were not met and the staff seemed indifferent to our concerns. There were delays and confusion at every step, making the stay uncomfortable for our cat and stressful for us. Would not return.",
        "..."
      ],
      2: ["...", "..."],
      3: ["...", "..."],
      4: ["...", "..."],
      5: ["Service exceeded all expectations. The team was attentive, professional, and ensured every detail of our petâ€™s stay was perfect. We felt confident and happy leaving our cat in their care. Highly recommend for a stress-free experience.",
           "Excellent service throughout our visit. Every staff member was welcoming, knowledgeable, and kind. Our pet received great attention and the process was smooth and enjoyable. Truly impressive service.",
           "..."]
    },
    "Staff": {
      1: ["...", "..."],
      2: ["...", "..."],
      3: ["...", "..."],
      4: ["...", "..."],
      5: ["The staff were wonderful, attentive, and compassionate, treating our pet as if it were their own. Friendly, knowledgeable, and caring â€” highly recommend.",
           "..."]
    },
    "Rooms": {
      1: ["...", "..."],
      2: ["...", "..."],
      3: ["...", "..."],
      4: ["...", "..."],
      5: ["Our catâ€™s room was immaculate, comfortable, and safe. Spacious, well-ventilated, and cozy â€” perfect for a long stay.",
           "..."]
    },
    "Prices": {
      1: ["...", "..."],
      2: ["...", "..."],
      3: ["...", "..."],
      4: ["...", "..."],
      5: ["Pricing is very fair considering the high level of care and quality of service. Worth every dollar.",
           "..."]
    }
  };

  // --- Review text logic ---
  const reviewTextArea = document.getElementById('review-text');

  function updateReview() {
    if (!currentRating || selectedServices.length === 0) {
      reviewTextArea.value = "";
      return;
    }

    let combinedReview = "";
    selectedServices.forEach(service => {
      const reviewsForService = reviewsDB[service][currentRating];
      const randomIndex = Math.floor(Math.random() * reviewsForService.length);
      combinedReview += reviewsForService[randomIndex] + " ";
    });

    reviewTextArea.value = combinedReview.trim();
  }

  // --- Post review button ---
  function postReview() {
    const googleReviewLink = 'https://g.page/r/CATTERY_GOOGLE_REVIEW_LINK';
    window.open(googleReviewLink, '_blank');
  }
</script>
</body>
</html>
